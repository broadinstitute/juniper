        "type" : "html",
        "name" : "genome_study_intro_p1",
        "html" : {
          "de" : "Wenn Sie an der gesamten Studie zur Genomsequenzierung teilnehmen möchten, senden wir Ihnen an die von Ihnen unten angegebene Adresse ein Speichelentnahme-Kit.\n",
          "hi" : "यदि आप संपूर्ण जीनोम अनुक्रमण अध्ययन में भाग लेना चाहते हैं तो आपके द्वारा हमें नीचे दिए गए शिपिंग पते पर हम आपको एक लार नमूना संग्रहण किट भेजेंगे।\n",
          "ru" : "Если вы хотите принять участие в полном исследовании секвенирования генома, мы вышлем вам комплект для сбора образцов слюны по адресу, который вы можете указать ниже.\n",
          "pt" : "Se quiser participar de todo o estudo de sequenciamento genômico, enviaremos um kit de coleta de amostra de saliva para o endereço que você nos fornecer abaixo.\n",
          "ja" : "全ゲノムシークエンシング研究への参加をご希望であれば、唾液サンプル採取キットを以下に記入された送付先住所に送付します。\n",
          "en" : "If you wish to participate in the whole genome sequencing study, we will send you a saliva sample collection kit to the shipping address that you provide to us below.\n",
          "it" : "Se desideri partecipare allo studio di sequenziamento completo del genoma, ti invieremo un kit per la raccolta di un campione di saliva all'indirizzo di spedizione che indichi di seguito.\n",
          "fr" : "Si vous souhaitez participer à l’étude complète de séquençage du génome, nous vous ferons parvenir un kit de prélèvement d’échantillon de salive à l’adresse indiquée ci-dessous\n",
          "pl" : "Jeżeli wyrażasz zgodę na udział w badaniu dotyczącym sekwencjonowania całego genomu, prześlemy ci zestaw do pobierania próbki śliny na adres wysyłki, który podałeś poniżej.\n",
          "es" : "Si desea participar en el estudio completo de secuenciación del genoma, le enviaremos un kit de recolección de muestra de saliva a la dirección de envío que nos indique a continuación.\n",
          "zh" : "如果您希望参与全基因组测序研究，我们将向您发送唾液样本收集套件至您在下面提供给我们的送货地址。\n",
          "tr" : "Tüm genom sekanslama çalışmasına katılmak istiyorsanız, aşağıda sağladığınız posta adresine bir tükürük örneği toplama kiti göndereceğiz.\n"
        }
      }, {
        "type" : "html",
        "name" : "genome_study_intro_p2",
        "html" : {
          "de" : "Die Entnahme der Speichelprobe sollte nach Möglichkeit in Anwesenheit einer medizinischen Fachkraft erfolgen. Dies gewährleistet die ordnungsgemäße Entnahme der Speichelprobe, die die Grundlage für hochwertige Sequenzierungsdaten bildet.\n",
          "hi" : "हम अनुशंसा करते हैं कि यदि संभव हो तो आप किसी स्वास्थ्य सेवा कर्मी की उपस्थिति में लार संग्रहण करके नमूना प्रदान करें। यह इस बात को सुनिश्चित करने में मदद करेगा कि लार का नमूना सही ढंग से एकत्र किया गया है, जिसके परिणामस्वरूप उच्च गुणवत्ता युक्त जीनोम अनुक्रमण होगा।\n",
          "ru" : "Мы рекомендуем вам по возможности проводить сбор слюны в присутствии медицинского работника. Это поможет убедиться, что образец слюны собран правильно, что, в свою очередь, должно привести к успешному секвенированию генома.\n",
          "pt" : "Recomendamos que você faça a coleta da amostra de saliva na presença de um profissional de saúde, se possível. Isso ajudará a garantir que a amostra de saliva seja coletada de maneira apropriada, o que, por sua vez, deverá resultar em um sequenciamento genômico de alta qualidade.\n",
          "ja" : "可能であれば、医療従事者のもとで唾液を採取することをお勧めします。それによって唾液サンプルが正しく採取されたことを確認できるため、高品質のゲノムシークエンシングが期待できます。\n",
          "en" : "We recommend that you provide the saliva collection in the presence of a healthcare professional if possible. This will help make sure that the saliva sample is collected properly, which in turn should result in high quality genome sequencing.\n",
          "it" : "Ti consigliamo di procedere alla raccolta della saliva in presenza di un operatore sanitario, se possibile. Ciò aiuterà a garantire che il campione venga raccolto correttamente, il che dovrebbe permettere un sequenziamento di alta qualità del genoma.\n",
          "fr" : "Nous vous recommandons, dans la mesure du possible, de prélever l’échantillon de salive en présence d’un professionnel de santé. Cela garantira un prélèvement correct de l’échantillon de salive et donc un séquençage du génome de haute qualité.\n",
          "pl" : "Zalecamy, aby w miarę możliwości pobieranie śliny odbyło się w obecności pracownika służby zdrowia. Dzięki temu będziemy mieli pewność, że próbka śliny została pobrana prawidłowo, co zapewni wysokiej jakości sekwencjonowanie genomu.\n",
          "es" : "Le recomendamos, si es posible, que realice la recolección de saliva en presencia de un profesional de la salud. Esto ayudará a asegurar una adecuada recolección de la muestra de saliva, que a la vez resultará en una secuenciación del genoma de alta calidad.\n",
          "zh" : "如果可能，我们建议您在医疗保健专业人员的面前提供唾液收集。 这将有助于确保唾液样本被正确收集，这又将导致高质量的基因组测序。\n",
          "tr" : "Tükürüğü mümkünse bir sağlık uzmanı varlığında vermeniz tavsiye edilir. Böylece tükürük örneğinin nizami şekilde alındığından emin olunur ve bunun da yüksek kaliteli genom sekanslama sonucu sağlaması beklenir.\n"
        }
      } ]
