          "html" : {
            "de" : "Die Menschen, die diese Studie durchführen, verwenden deinen Speichel, um sich deine Gene anzuschauen. Gene sind winzige Teile im Körper, durch die sich die Menschen voneinander unterscheiden. Gene werden häufig auch als \"„DNA“ bezeichnet.\" Einige Gene sind für bestimmte Dinge verantwortlich, wie etwa die Haar- oder Augenfarbe eines Menschen. Andere Gene können dagegen dafür sorgen, dass bestimmte Gesundheitsprobleme auftreten.</br>\n Einige Forscher untersuchen deinen Speichel, um mehr über deine Gesundheitsprobleme zu erfahren. Dies \"nennt man eine „Genforschungsstudie“.</br>\n Die Forscher möchten wissen, ob es in Ordnung wäre, einige Tests mit den Genen in deinem Speichel durchzuführen. Die Forscher führen in der Zukunft vielleicht auch noch weitere Tests mit deinen Genen durch. Du kannst \"ja\" oder \"nein\" sagen.</br>\n Die Menschen, die diese Studie durchführen, können dir die Ergebnisse der Tests an deinen Genen jetzt noch nicht mitteilen. Aber das könnte in der Zukunft möglich sein. Du kannst selbst bestimmen, ob du die Ergebnisse in der Zukunft erfahren möchtest oder nicht.\n \n",
            "hi" : "इस शोध के शोधकर्ता अपने जीन को देखने के लिए आपकी थूक का उपयोग करना चाहते हैं। जीन आपके शरीर में मौजूद वे चीजें हैं जो आपको अन्य लोगों से अलग बनाते हैं। जीन को प्रायः \"डीएनए\" कहा जाता है। कुछ जीन आपके बालों या आंखों के रंग जैसी चीजों को नियंत्रित करते हैं। अन्य जीन आपके कुछ स्वास्थ्य समस्याओं से ग्रस्त होने की संभावना को बढ़ा सकते हैं।</br>\n कुछ शोधकर्ता आपकी स्वास्थ्य संबंधी समस्याओं के बारे में अधिक जानने के लिए आपके थूक का निरीक्षण करना चाहते हैं। इसे \"आनुवंशिकी शोध अध्ययन\" कहा जाता है।</br>\n शोधकर्ता जानना चाहते हैं कि आपके थूक में मौजूद जीन पर कुछ परीक्षण करना ठीक है या नहीं। शोधकर्ता भविष्य में आपके जीनों पर और परीक्षण भी कर सकते हैं। आप इसे \"हां\" या \"नहीं\" कह सकते हैं।</br>\n अभी, शोध करने वाले लोग आपको आपके जीन पर किए गए परीक्षण के नतीजे नहीं बता सकते हैं। किंतु भविष्य में यह संभव हो सकता है। आप बता सकते हैं कि आप भविष्य में परिणाम प्राप्त करना चाहेंगे या नहीं।\n \n",
            "ru" : "Специалисты, проводящие это исследование, хотели бы использовать образец вашей слюны, чтобы изучить ваши гены. Гены — это то, что находится в вашем организме и отличает вас от всех остальных людей. Набор генов обычно называется ДНК. Некоторые гены определяют цвет волос или глаз. Другие могут повысить вероятность возникновения определенных проблем со здоровьем.</br>\n Исследователи хотят изучить вашу слюну, чтобы больше узнать о ваших проблемах со здоровьем. Это называется «генетическое исследование».</br>\n Исследователи хотели бы знать, можно ли провести несколько исследований генов, содержащихся в вашей слюне. Исследователи также могут в дальнейшем провести дополнительные исследования генов. Вы можете ответить на это «да» или «нет».</br>\n Исследователи не смогут рассказать вам о результатах исследования ваших генов прямо сейчас. Однако это возможно в будущем. Вы можете указать, хотите ли вы в будущем получить результаты исследований.\n \n",
            "pt" : "As pessoas que estão fazendo essa pesquisa querem usar seu cuspe para examinar os seus genes. Genes são coisas no seu organismo que tornam você diferente de todas as outras pessoas. Os genes são frequentemente chamados \"DNA.\" Alguns genes controlam coisas como a cor dos seus cabelos ou dos seus olhos. Outros genes podem aumentar a chance de você ter certos problemas de saúde.</br>\n Alguns pesquisadores querem examinar o seu cuspe para descobrir mais sobre os seus problemas de saúde. Isso é denominado \"pesquisa genética.</br>\n Os pesquisadores querem saber se eles podem fazer alguns testes nos genes do seu cuspe. Eles também poderão fazer mais testes nos seus genes no futuro. Você pode dizer \"Sim\" ou \"Não\" para isso.</br>\n Nesse momento, as pessoas que estão fazendo a pesquisa não poderão contar para você os resultados dos testes nos seus genes. Mas isso talvez seja possível no futuro. Você pode dizer se gostaria ou não de receber os resultados no futuro.\n \n",
            "ja" : "この研究者たちは、あなたの遺伝子を調べるために唾液を使います。遺伝子はあなたの体内にあって、あなたを他の誰とも違う人にしています。遺伝子は \"DNA\" と呼ばれることが多いです。ある遺伝子は、あなたの髪や目の色などを決めています。その他の遺伝子は、あなたに特定の健康上の問題を起こしている可能性が高いのです。</br>\n 研究者たちは、あなたの健康上の問題についてもっと知るために、あなたの唾液（つば）を調べたいと思っています。これは \"遺伝調査研究\" と呼ばれるものです。</br>\n 研究者たちは、あなたの唾液（つば）中の遺伝子にいくつかの試験を行ってもよいか、知りたいと思っています。また、研究者たちは将来、あなたの遺伝子にさらに多くの試験を行うかもしれません。これに対してあなたは \"はい\" または \"いいえ\" と言うことができます。</br>\n 現在、研究者はあなたの遺伝子の試験結果をあなたに教えることはできません。しかし将来それが可能になるかもしれません。あなたは将来結果を知りたいかどうかを教えてください。\n \n",
            "en" : "The people doing this research want to use your spit to look at your genes. Genes are things in your body that make you different from anyone else. Genes are often called \"DNA\". Some genes control things like the color of your hair or eyes. Other genes might make you more likely to get certain health issues.</br>\n Some researchers want to look at your spit to learn more about your health issues. This is called a \"genetics research study\".</br>\n The researchers want to know if it is ok to run some tests on the genes in your spit. The researchers might also do more testing on your genes in the future. You can say \"Yes\" or \"No\" to this.</br>\n Right now, the people doing the research cannot tell you the results of testing on your genes. But this could be possible in the future. You can say whether or not you would like to get the results in the future.\n \n",
            "it" : "Le persone che stanno eseguendo questa ricerca vogliono utilizzare la tua saliva per esaminare i tuoi geni. I geni sono cose presenti nel tuo corpo che ti rendono diverso/a da tutti gli altri. I geni vengono spesso chiamati \"DNA.\" Alcuni geni controllano caratteristiche come il colore degli occhi o dei capelli. Altri geni potrebbero far sì che tu possa presentare più facilmente determinati problemi di salute.</br>\n Alcuni ricercatori vogliono esaminare la tua saliva per saperne di più sui tuoi problemi di salute. Questo tipo di studio è chiamato uno \"studio di ricerca di genetica.\"</br>\n I ricercatori vogliono sapere se per te va bene che loro eseguano alcuni test sui geni nella tua saliva. I ricercatori potrebbero anche eseguire altri test sui tuoi geni in futuro. Puoi dire di sì o di no all'esecuzione di questi test.</br>\n Per il momento, le persone che stanno eseguendo la ricerca non possono dirti i risultati dei test effettuati sui tuoi geni. Ma ciò potrebbe essere possibile in futuro. Puoi dire se desideri ricevere i risultati in futuro oppure no.\n \n",
            "fr" : "Les personnes qui mènent cette étude veulent utiliser ta salive pour examiner tes gènes. Les gènes sont des choses dans ton corps qui te différencient des autres. Les gènes sont souvent appelés \"ADN.\" De certains gènes dépendent entre autres la couleur de tes cheveux ou de tes yeux. D’autres gènes pourraient te rendre plus susceptible de développer certains problèmes de santé.</br>\n Des chercheurs veulent examiner ta salive pour en apprendre davantage sur tes problèmes de santé. Cela s’appelle une \"étude de recherche génétique.</br>\n Les chercheurs veulent savoir si tu acceptes qu’ils fassent des tests génétiques à partir de ta salive. Ils pourraient aussi faire d’autres tests sur tes gènes à l’avenir. Tu peux dire « Oui » ou « Non » à ces tests.</br>\n À l’heure actuelle, les chercheurs ne peuvent pas te dire les résultats des tests sur tes gènes, mais cela pourrait être possible à l’avenir. Dans ce cas, tu peux dire si tu souhaites ou non obtenir ces résultats.\n \n",
            "pl" : "Osoby prowadzące to badanie chcą użyć twojej śliny, aby przyjrzeć się twoim genom. Geny to takie substancje w twoim ciele, dzięki którym jesteś inny od reszty ludzi. Geny często nazywa się \"DNA.\" Niektóre geny kontrolują na przykład kolor twoich włosów lub oczu. Inne geny mogą wpływać na to, że łatwiej zapadasz na niektóre choroby.</br>\n Niektórzy badacze chcą przyjrzeć się twojej ślinie, aby dowiedzieć się więcej o twoich problemach zdrowotnych. Nazywa się to \"badaniem genetycznym.</br>\n Badacze chcą wiedzieć, czy zgadzasz się na wykonanie różnych badań na genach z twojej śliny. Badacze mogą również robić testy na twoich genach w przyszłości. Możesz wyrazić albo nie wyrazić na to zgody.</br>\n W tej chwili osoby prowadzące to badanie nie mogą podać ci wyników badań o twoich genach, ale może to się stać możliwe w przyszłości. Możesz powiedzieć, czy chcesz otrzymać te wyniki w przyszłości.\n \n",
            "es" : "Las personas que hacen esta investigación desean usar tu saliva para observar tus genes. Los genes son cosas en tu cuerpo que te diferencian de las demás personas. A veces, a los genes se los llama \"ADN.\" Algunos genes controlan cosas como el color del cabello o de los ojos. Otros genes pueden hacer que sea más probable que tengas algunos problemas de salud.</br>\n Algunos investigadores desean observar tu saliva para saber más sobre tus problemas de salud. Esto se llama \"estudio de investigación genética.</br>\n Los investigadores desean saber si está bien hacer algunas pruebas en los genes de tu saliva. Ellos también pueden hacer más pruebas en tus genes en el futuro. Puedes decir \"Sí\" o \"No\" a esto.</br>\n En este momento, las personas que hacen la investigación no pueden decirte los resultados de las pruebas en tus genes. Pero esto podría ser posible en el futuro. Puedes decidir si deseas recibir los resultados en el futuro o no.\n \n",
            "zh" : "做这项研究的人想用您的唾液来看您的基因。 基因是您身体中的东西，它使您与别人不同。 基因通常被称为 \"DNA。\" 一些基因控制着您头发或眼睛的颜色。 其他基因可能会使您更有可能获得某些健康问题。</br>\n 一些研究人员想要探讨您的唾液，以便了解您的健康问题。 这被称为 \"遗传学研究</br>\n 研究人员想知道对您唾液中的基因进行一些测试是否可以。 研究人员还可能会对您今后的基因进行更多的测试。 您可以说 \"是\" 或 \"否\" 对此。</br>\n 现在，做研究的人不能告诉您测试您的基因的结果。 但这在未来有可能。 您可以说是否想在以后获得结果。\n \n",
            "tr" : "Bu araştırmayı yapan kişiler genlerinize bakmak için tükürüğünüzü kullanmak istiyor. Genler, vücudunuzda sizi başkalarından farklı kılan şeyler. Genlere genellikle \"DNA\" denir. Bazı genler saçınızın ve gözlerinizin rengi gibi şeyleri kontrol eder. Başka genler bazı sağlık sorunlarının oluşma olasılığını arttırabilir.</br>\n Bazı araştırmacılar tükürüğünüze bakıp sağlık sorunlarınız hakkında daha fazla bilgi edinmek istiyor. Buna \"genetik araştırma çalışması\" denir.</br>\n Araştırmacılar tükürüğünüzdeki genlerde bazı testler yapıp yapamayacaklarını bilmek istiyorlar. Araştırmacılar ayrıca gelecekte genleriniz üzerine daha fazla test yapabilir. Buna \"Evet\" veya \"Hayır\" diyebilirsiniz.</br>\n Şu anda araştırmayı yapan kişiler genlerinizin testlerinin sonucunu söyleyemez. Ama bu gelecekte mümkün olabilir. Sonuçları gelecekte almak isteyip istemediğinizi söyleyebilirsiniz.\n \n"
          }
        } ]
