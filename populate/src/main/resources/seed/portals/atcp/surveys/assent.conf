            "it" : "Se decidi di partecipare alla ricerca, ti chiederemo di fare quanto segue:\n\n <ul class=\"ul-orange\">\n <li>\n Questions: Ti chiederemo di leggere delle domande e poi dovrai segnare le tue risposte sul foglio.\n\n </li>\n <li>\n Se sei d'accordo, il tuo medico potrà inviare informazioni sul tuo stato di salute alle persone che stanno eseguendo la ricerca.\n\n </li>\n <li>\n Spit in a tube: Se sei d'accordo, ti chiederemo di raccogliere la saliva in una provetta e di inviarcela. Questo potrebbe aiutare i medici e gli scienziati a capire perché il tuo corpo ha determinati problemi di salute.\n\n </li>\n </ul>\n Se non vuoi fare nessuna di queste cose, puoi dire che non vuoi partecipare allo studio.\n",
            "fr" : "Si tu décides de prendre part à cette recherche, tu devras faire ce qui suit :\n\n <ul class=\"ul-orange\">\n <li>\n Questions: Tu devras lire des questions, puis écrire tes réponses.\n\n </li>\n <li>\n Si tu es d’accord, ton médecin peut envoyer tes informations médicales aux personnes qui font les recherches.\n\n </li>\n <li>\n Spit in a tube: Si tu es d’accord, tu devras cracher dans un tube et nous l’envoyer. Cela peut aider les médecins et les scientifiques à comprendre pourquoi tu as certains problèmes de santé.\n\n </li>\n </ul>\n Si tu ne veux faire aucune de ces choses, tu peux dire que tu ne veux pas participer à l’étude.\n",
            "pl" : "Jeśli zgodzisz się wziąć udział w tym badaniu, poprosimy cię o wykonanie następujących czynności:\n\n <ul class=\"ul-orange\">\n <li>\n Questions: Będziemy chcieli, abyś przeczytał pytania, a odpowiedzi zaznaczył na kartce.\n\n </li>\n <li>\n Jeśli się zgodzisz, twój lekarz prześle informacje o twoim zdrowiu osobom prowadzącym to badanie.\n\n </li>\n <li>\n Spit in a tube: Jeśli się zgodzisz, poprosimy cię o splunięcie do probówki i przesłanie jej nam. Może to pomóc lekarzom i naukowcom zrozumieć, dlaczego w twoim ciele występują takie problemy zdrowotne.\n\n </li>\n </ul>\n Jeśli nie chcesz zrobić którejkolwiek z tych rzeczy, możesz powiedzieć, że nie chcesz brać udziału w tym badaniu.\n",
            "es" : "Si decides participar en la investigación, te pediremos que hagas lo siguiente:\n\n <ul class=\"ul-orange\">\n <li>\n Questions: Te pediremos que leas preguntas y luego marcarás tus respuestas en el papel.\n\n </li>\n <li>\n Si aceptas, tu doctor podría enviarles información sobre tu salud a las personas que realizan esta investigación.\n\n </li>\n <li>\n Spit in a tube: Si aceptas, te pediremos que escupas en un tubo y nos lo envíes. Esto puede ayudar a los doctores y científicos a saber por qué tu cuerpo tiene problemas de salud específicos.\n\n </li>\n </ul>\n Si no deseas hacer alguna de estas cosas, puedes decir que no quieres participar en el estudio.\n",
            "zh" : "如果您决定参与研究，我们会要求您做以下事情：\n\n <ul class=\"ul-orange\">\n <li>\n 问题： 我们会要求您阅读问题，然后您将在纸上标记您的答案。\n\n </li>\n <li>\n 如果您同意，您的医生可以将您的健康信息发送给进行研究的人员。\n\n </li>\n <li>\n 吐在管中： 吐在管中：如果您同意，我们会要求您吐唾液到一试管中，然后把它寄给我们。 这可能有助于医生和科学家了解为什么您的身体有特定的健康问题。\n\n </li>\n </ul>\n 如果您不想做任何这些事情，您可以说您不想参与研究\n",
            "tr" : "Araştırmaya katılmaya karar verirseniz şunları yapmanızı isteyeceğiz:\n\n <ul class=\"ul-orange\">\n <li>\n Sorular: Soruları okuyup yanıtlarınızı kağıtta işaretlemenizi isteyeceğiz.\n\n </li>\n <li>\n Kabul ederseniz doktorunuz sağlığınız hakkında bilgileri araştırmayı yapan kişilere gönderebilir.\n\n </li>\n <li>\n Bir tüpe tükürmek: Kabul ederseniz bir tüpe tükürüp bize göndermenizi isteyeceğiz. Bu işlem doktorlar ve bilim insanlarının vücudunuzda neden belirli sağlık sorunları olduğunu öğrenmesine yardımcı olabilir.\n\n </li>\n </ul>\n Bunları yapmak istemiyorsanız çalışmada olmak istemediğiniz söyleyebilirsiniz.\n"
