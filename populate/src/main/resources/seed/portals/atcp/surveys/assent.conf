          "name" : "assent_intro_p1",
          "html" : {
            "de" : "Mit Forschungsstudien werden neue Dinge in Erfahrung gebracht und neue Ideen getestet. Zuerst wird eine Frage gestellt. Dann wird versucht, die Antwort darauf zu finden. In diesem Formular erfährst du mehr über unser Forschungsvorhaben und über die Möglichkeiten, wie du daran teilnehmen kannst. Bitte stelle uns auf jeden Fall alle Fragen, die du zu diesem Thema hat. Du kannst deine Fragen jederzeit stellen.</br>\n Diese Dinge solltest du wissen ...\n \n\n <ul class=\"ul-purple\">\n <li>\n Du allein entscheidest, ob du teilnehmen möchtest.\n\n </li>\n <li>\n Du kannst \"<span class=\"c-red\">nein</span>\" oder \"<span class=\"c-green\">ja</span>\".\n\n </li>\n <li>\n Niemand wird mit dir böse sein, wenn du \"<span class=\"c-red\">nein</span>\".\n\n </li>\n <li>\n Auch wenn Du zu einigen Dingen \"<span class=\"c-green\">ja</span>\" sagst,\" kannst du später jederzeit \"<span class=\"c-red\">nein</span>\" sagen.\n\n </li>\n <li>\n Du kannst \"<span class=\"c-red\">nein</span>\" sagen.\n\n </li>\n <li>\n Dein Arzt wird sich sehr gut um dich kümmern, egal wie du dich entscheidest.\n\n </li>\n </ul>",
            "hi" : "शोध अध्ययन नई चीजें सीखने में हमारी मदद करते हैं। हम नए विचारों का परीक्षण कर सकते हैं। सर्वप्रथम, हम एक प्रश्न पूछते हैं। फिर हम उत्तर खोजने की कोशिश करते हैं। यह पत्र हमारे शोध और उस विकल्प के बारे में बताता है कि आपको उसमें भाग लेना है या नहीं। हम चाहते हैं कि आप हमसे अपने कोई प्रश्न पूछें। आप किसी भी समय प्रश्न पूछ सकते हैं।</br>\n जानने योग्य महत्वपूर्ण बातें...\n \n\n <ul class=\"ul-purple\">\n <li>\n आपको निर्णय करना है कि आप भाग लेना चाहते हैं या नहीं।\n\n </li>\n <li>\n आप \"<span class=\"c-red\">नहीं</span>\" कह सकते हैं या आप \"<span class=\"c-green\">हाँ</span>\".\n\n </li>\n <li>\n यदि आप \"<span class=\"c-red\">नहीं</span>\".\n\n </li>\n <li>\n यदि आप \"<span class=\"c-green\">हाँ</span>\" कहते हैं, तो आप बाद में कभी भी \"<span class=\"c-red\">नहीं</span>\" कह सकते हैं।\n\n </li>\n <li>\n आप \"<span class=\"c-red\">नहीं</span>\" कह सकते हैं।\n\n </li>\n <li>\n आप चाहे कोई भी निर्णय लें, आपका चिकित्सक फिर भी आपकी अच्छी तरह देखभाल करेगा।\n\n </li>\n </ul>",
            "ru" : "Благодаря исследованиям мы можем получать новые знания. Мы можем проверять новые идеи. Сначала мы задаем вопрос. Затем пытаемся найти ответ. В этом документе рассказывается о нашем исследовании и о предоставленной вам возможности принять в нем участие. Пожалуйста, задавайте нам любые вопросы, которые у вас возникнут. Вы можете задавать вопросы в любое время.</br>\n Важно знать, что...\n \n\n <ul class=\"ul-purple\">\n <li>\n Вы сами принимаете решение об участии.\n\n </li>\n <li>\n Вы можете ответить \"<span class=\"c-red\">нет</span>\" или \"<span class=\"c-green\">да</span>\".\n\n </li>\n <li>\n Никто не расстроится, если вы скажете \"<span class=\"c-red\">нет</span>\".\n\n </li>\n <li>\n Если вы ответите \"<span class=\"c-green\">да</span>\" , то позднее вы можете в любой момент сказать \"<span class=\"c-red\">нет</span>\" \n\n </li>\n <li>\n Вы можете ответить \"<span class=\"c-red\">нет</span>\" в любое время.\n\n </li>\n <li>\n Лечащий врач будет по-прежнему хорошо лечить вас вне зависимости от вашего решения.\n\n </li>\n </ul>",
            "pt" : "Pesquisas nos ajudam a aprender coisas novas. Podemos testar novas ideias. Primeiro, fazemos uma pergunta. Depois, tentamos encontrar a resposta. Este documento fala sobre a nossa pesquisa e a escolha que você tem de participar dela. Queremos que você nos faça qualquer pergunta que tiver. Você pode fazer perguntas a qualquer momento.</br>\n Coisas que é importante saber...\n \n\n <ul class=\"ul-purple\">\n <li>\n Você decide se quer participar.\n\n </li>\n <li>\n Você pode dizer \"<span class=\"c-red\">não</span>\" ou pode dizer \"<span class=\"c-green\">sim</span>\".\n\n </li>\n <li>\n Ninguém ficará chateado se você disser \"<span class=\"c-red\">não</span>\".\n\n </li>\n <li>\n Se disser \"<span class=\"c-green\">sim</span>\" você pode dizer \"<span class=\"c-red\">não</span>\" mais tarde.\n\n </li>\n <li>\n Você pode dizer \"<span class=\"c-red\">não</span>\" a qualquer momento.\n\n </li>\n <li>\n Seu médico continuará a cuidar bem de você independentemente do que você decidir.\n\n </li>\n </ul>",
            "ja" : "調査研究は新しいことを学ぶための助けとなります。新しいアイディアをテストできるのです。最初に質問を投げかけます。そして次に答えを探そうとするのです。 この文書は、私たちの研究について、そしてあなたが関わるべき選択について説明しています。どんなご質問でもかまいません。いつでもご質問をお寄せください。</br>\n 知っておくべき大切なこと...\n \n\n <ul class=\"ul-purple\">\n <li>\n あなたは参加するかどうかを決定しようとしています。\n\n </li>\n <li>\n \"<span class=\"c-red\">いいえ</span>\" と言っても \"<span class=\"c-green\">はい</span>\".\n\n </li>\n <li>\n もしあなたが \"<span class=\"c-red\">いいえ</span>\".\n\n </li>\n <li>\n もし \"<span class=\"c-green\">はい</span>\" と言っても、その後でいつでも \"<span class=\"c-red\">いいえ</span>\" と言えます。\n\n </li>\n <li>\n \"<span class=\"c-red\">いいえ</span>\" と言ってよいのです。\n\n </li>\n <li>\n あなたの決定に関係なく、担当医はこれからも良い医療を行うでしょう。\n\n </li>\n </ul>",
            "en" : "Research studies help us learn new things. We can test new ideas. First, we ask a question. Then we try to find the answer. This paper talks about our research and the choice that you have to take part in it. We want you to ask us any questions that you have. You can ask questions any time.</br>\n Important things to know...\n \n\n <ul class=\"ul-purple\">\n <li>\n You get to decide if you want to take part.\n\n </li>\n <li>\n You can say \"<span class=\"c-red\">No</span>\" or you can say \"<span class=\"c-green\">Yes</span>\".\n\n </li>\n <li>\n No one will be upset if you say \"<span class=\"c-red\">No</span>\".\n\n </li>\n <li>\n If you say \"<span class=\"c-green\">Yes</span>\" you can always say \"<span class=\"c-red\">No</span>\" later.\n\n </li>\n <li>\n You can say \"<span class=\"c-red\">No</span>\" anytime.\n\n </li>\n <li>\n Your doctor will still take good care of you no matter what you decide.\n\n </li>\n </ul>",
            "it" : "Gli studi di ricerca ci aiutano a imparare cose nuove. Ci permettono di testare nuove idee. Per prima cosa, facciamo una domanda. Quindi, cerchiamo di trovare la risposta. Questo documento descrive la nostra ricerca e la tua possibilità di scegliere se parteciparvi o meno. Vogliamo che tu ci rivolga tutte le domande che ti vengono in mente. Puoi fare domande in qualsiasi momento.</br>\n Cose importanti da sapere...\n \n\n <ul class=\"ul-purple\">\n <li>\n Devi decidere se vuoi partecipare.\n\n </li>\n <li>\n Puoi dire di \"<span class=\"c-red\">no</span>\" oppure puoi dire di \"<span class=\"c-green\">sì</span>\".\n\n </li>\n <li>\n Nessuno si arrabbierà se dici di \"<span class=\"c-red\">no</span>\".\n\n </li>\n <li>\n Se dici di \"<span class=\"c-green\">sì</span>\" potrai sempre dire di \"<span class=\"c-red\">no</span>\" successivamente.\n\n </li>\n <li>\n Puoi dire di \"<span class=\"c-red\">no</span>\" in qualsiasi momento.\n\n </li>\n <li>\n Il tuo medico continuerà a prendersi cura di te nel migliore dei modi, indipendentemente da quello che decidi.\n\n </li>\n </ul>",
            "fr" : "Les études de recherche nous aident à apprendre de nouvelles choses. Nous pouvons ainsi tester de nouvelles idées. Tout d’abord, nous posons une question. Ensuite, nous essayons de trouver la réponse. Ce document traite de notre étude et de la possibilité pour toi d’y participer librement. N’hésite pas à nous poser toutes les questions que tu as. Tu peux poser des questions à tout moment.</br>\n Les choses importantes à savoir…\n \n\n <ul class=\"ul-purple\">\n <li>\n C’est toi qui décide si tu veux ou non participer.\n\n </li>\n <li>\n Tu peux dire \"<span class=\"c-red\">non</span>\" ou tu peux dire \"<span class=\"c-green\">oui</span>\".\n\n </li>\n <li>\n Personne ne sera fâché si tu dis \"<span class=\"c-red\">non</span>\".\n\n </li>\n <li>\n Si tu dis \"<span class=\"c-green\">oui</span>\" tu peux toujours dire \"<span class=\"c-red\">non</span>\" plus tard.\n\n </li>\n <li>\n Tu peux dire \"<span class=\"c-red\">non</span>\" quand tu veux.\n\n </li>\n <li>\n Ton médecin s’occupera toujours bien de toi, quelle que soit ta décision.\n\n </li>\n </ul>",
            "pl" : "Badania naukowe pomagają nam dowiedzieć się nowych rzeczy. Możemy testować nowe pomysły. Najpierw zadajemy pytanie. Później staramy się znaleźć odpowiedź. Ten dokument mówi o naszym badaniu i o twoim wyborze dotyczącym wzięcia w nim udziału. Możemy odpowiedzieć na wszystkie twoje pytania. Możesz je zadawać, kiedy tylko chcesz.</br>\n Warto wiedzieć...\n \n\n <ul class=\"ul-purple\">\n <li>\n Ty decydujesz, czy wziąć udział, czy nie.\n\n </li>\n <li>\n Możesz powiedzieć \"<span class=\"c-red\">nie</span>\" albo możesz powiedzieć \"<span class=\"c-green\">tak</span>\".\n\n </li>\n <li>\n Nikt nie będzie niezadowolony, jeśli powiesz \"<span class=\"c-red\">nie</span>\".\n\n </li>\n <li>\n Jeżeli powiesz \"<span class=\"c-green\">tak</span>\" później możesz zawsze powiedzieć \"<span class=\"c-red\">nie</span>\" \n\n </li>\n <li>\n Możesz powiedzieć \"<span class=\"c-red\">nie</span>\" w dowolnym momencie.\n\n </li>\n <li>\n Twój lekarz dalej będzie się tobą zajmował, nawet jeśli powiesz „NIE”.\n\n </li>\n </ul>",
            "es" : "Los estudios de investigación nos ayudan a aprender cosas nuevas. Podemos poner a prueba nuevas ideas. Primero, hacemos una pregunta. Luego, intentamos encontrar la respuesta. Este documento habla de nuestra investigación y la opción que tienes de participar en él. Queremos que nos hagas todas las preguntas que tengas. Puedes hacer preguntas en cualquier momento.</br>\n Cosas importantes que debes saber:\n \n\n <ul class=\"ul-purple\">\n <li>\n Puedes decidir si deseas participar.\n\n </li>\n <li>\n Puedes decir \"<span class=\"c-red\">no</span>\" o \"<span class=\"c-green\">sí</span>\".\n\n </li>\n <li>\n Nadie se molestará si dices \"<span class=\"c-red\">no</span>\".\n\n </li>\n <li>\n Si dices \"<span class=\"c-green\">sí</span>\" siempre puedes decir \"<span class=\"c-red\">no</span>\" más adelante.\n\n </li>\n <li>\n Puedes decir \"<span class=\"c-red\">no</span>\" en cualquier momento.\n\n </li>\n <li>\n Tu doctor seguirá cuidándote bien sin importar tu decisión.\n\n </li>\n </ul>",
            "zh" : "研究帮助我们研究新事物。 我们可以测试新的想法。 首先，我们提出一个问题。 然后我们尝试找到答案。 本文将介绍我们的研究和您作出的参与选择。 我们希望您向我们询问任何疑问。 您可以随时问问题。</br>\n 要知道的重要事情...\n \n\n <ul class=\"ul-purple\">\n <li>\n 您可以决定是否要参与。\n\n </li>\n <li>\n 您可以说 \"<span class=\"c-red\">否</span>\" 或者您可以说 \"<span class=\"c-green\">是</span>\".\n\n </li>\n <li>\n 如果您说否 \"<span class=\"c-red\">否</span>\".\n\n </li>\n <li>\n 如果您说 \"<span class=\"c-green\">是</span>\" 您可以随时说 \"<span class=\"c-red\">否</span>\" 过后\n\n </li>\n <li>\n 您可以说 \"<span class=\"c-red\">否</span>\" 任何时候。\n\n </li>\n <li>\n 无论您做什么决定，您的医生仍然会照顾好您。\n\n </li>\n </ul>",
            "tr" : "Araştırma çalışmaları yeni şeyler öğrenmemize yardımcı olur. Yeni fikirleri test edebiliriz. Önce bir soru sorarız. Sonra yanıtını bulmaya çalışırız. Bu yazı, araştırmamız hakkında ve bu araştırmaya katılma tercihiniz hakkında bilgi vermektedir. Sorularınız varsa bize sormanızı istiyoruz. İstediğiniz zaman soru sorabilirsiniz.</br>\n Bilinmesi gereken önemli şeyler...\n \n\n <ul class=\"ul-purple\">\n <li>\n Katılıp katılmamaya siz karar verirsiniz.\n\n </li>\n <li>\n \"<span class=\"c-red\">hayır</span>\" diyebilirsiniz veya \"<span class=\"c-green\">evet</span>\".\n\n </li>\n <li>\n \"<span class=\"c-red\">hayır</span>\".\n\n </li>\n <li>\n \"<span class=\"c-green\">evet</span>\" derseniz sonradan \"<span class=\"c-red\">hayır</span>\" diye imkanınız her zaman olacak.\n\n </li>\n <li>\n \"<span class=\"c-red\">hayır</span>\" diyebilirsiniz.\n\n </li>\n <li>\n Doktorunuz ne karar verirseniz verin bakımınızı iyi bir şekilde yapacak.\n\n </li>\n </ul>"
