          "html" : {
            "de" : "Du kannst dem Mitarbeiter der Studie Fragen stellen, bevor du dich entscheidest. Du kannst auch mit deiner Mama, deinem Papa oder anderen Menschen über diese Studie sprechen. Du kannst uns sagen, dass du die Informationen zu dieser Studie, die der Arzt deiner Mama oder deinem Papa gegeben hat, selbst durchlesen möchtest.\n",
            "hi" : "आप अपना मन बनाने से पहले शोधकर्ताओं से प्रश्न पूछ सकते हैं। आप इस अध्ययन के बारे में अपनी इच्छानुसार अपनी माँ या पिता या किसी भी अन्य व्यक्ति से बात कर सकते हैं। आप इस अध्ययन के बारे में चिकित्सक द्वारा आपकी माँ या पिता को दी गई जानकारी को पढ़ने के लिए कह सकते हैं।\n",
            "ru" : "Прежде чем принять решение, вы можете задать вопросы исследователю. Вы также можете обсудить исследование с мамой, с папой или с кем-либо еще. Вы можете попросить прочитать вам информацию об исследовании, которую доктор предоставил вашим маме или папе.\n",
            "pt" : "Você pode fazer perguntas aos pesquisadores antes de decidir. Você pode também conversar com sua mãe, seu pai ou qualquer outra pessoa sobre o estudo. Você pode pedir para ler as informações sobre este estudo que o médico der ao seu pai ou à sua mãe.\n",
            "ja" : "決心する前に、研究者に質問することができます。また、お母さんやお父さん、またはその他の誰とでも、この研究について話すことができます。お母さんやお父さんに、この研究について医師がくれた情報を読むようにお願いしてもよいでしょう。\n",
            "en" : "You can ask the researchers questions before you make up your mind. You can also talk to your mom or dad or anyone you want to about the study. You can ask to read the information the doctor gives your mom or dad about this study.\n",
