          "html" : {
            "de" : "Bei einigen der Tests fühlst du dich vielleicht unwohl oder die Fragen sind schwer zu beantworten. Wir werden dafür sorgen, dass möglichst keine schlimmen Dinge passieren.</br>\n Du kannst zu jeder Zeit während der Studie „nein“ sagen und wir hören dann sofort auf.</br>\n Was die Forscher über deine Gene herausfinden, ist Privatsache. Wenn jedoch die Ergebnisse der Gentests in die falschen Hände gelangen, verletzt das möglicherweise deine Privatsphäre. Gene können eine Menge über dich und deine Gesundheit verraten. Die Menschen, die diese Studie durchführen, werden dafür sorgen, dass nur an der Studie beteiligte Personen etwas über deine Gene herausfinden können.</br>\n Wichtig ist auch, dass was die Forscher über deine Gene herausfinden, auch etwas über die Gene von Personen in deiner Familie aussagen kann.\n \n",
            "hi" : "कुछ परीक्षण आपको असहज महसूस करा सकते हैं या कुछ प्रश्नों का उत्तर देना मुश्किल हो सकता है। हम यह सुनिश्चित करने की कोशिश करेंगे कि कुछ भी बुरा ना हो।</br>\n आप किसी भी समय, शोध के लिए आपसे जो कुछ भी करने के लिए कहा जाता है, उसके लिए 'नहीं' कह सकते हैं और हम रुक जाएँगे।</br>\n शोधकर्ता जो कुछ भी आपके जीन के बारे में पता लगाते हैं, उसे असार्वजनिक रखा जाता है। किंतु यदि जीन परीक्षणों के परिणाम गलत हाथों में पड़ जाते हैं तो कुछ हद तक आपकी निजता भंग हो सकती है। जीन आपके और आपके स्वास्थ्य के बारे में बहुत कुछ बता सकते हैं। इस शोध को करने वाले लोग यह सुनिश्चित करने की कोशिश करेंगे कि केवल अध्ययन में शामिल लोग ही आपके जीनों के बारे में कुछ भी जान पाएँ।</br>\n ध्यान रखें कि जो कुछ भी शोधकर्ता आपके जीन के बारे में सीखते हैं, उससे आपके परिवार के लोगों की जीन के बारे में भी जानकारी मिल सकती है।\n \n",
            "ru" : "Некоторые исследования могут вызвать у вас дискомфорт, на некоторые вопросы может быть сложно ответить. Мы постараемся сделать так, чтобы ничего плохого не случилось.</br>\n Вы можете в любое время сказать «нет» в ответ на то, что мы попросим вас сделать для исследования, и мы на этом остановимся.</br>\n Информация, которую исследователи узнают о ваших генах, является конфиденциальной. Однако, если результаты генетических исследований попадут постороннему лицу, ваша конфиденциальность может быть утрачена. Генетические тесты могут рассказать многое о вас и вашем здоровье. Исследователи постараются убедиться, что только люди, участвующие в этом исследовании, узнают что-либо о ваших генах.</br>\n Следует иметь в виду, что информация, которую исследователи узнают о ваших генах, может содержать данные также и о генах членов вашей семьи.\n \n",
            "pt" : "Alguns dos testes podem incomodar você, e algumas perguntas podem ser difíceis de responder. Tentaremos garantir que nada de ruim aconteça.</br>\n Você pode dizer \"Não\" ao que pedirmos para você fazer na pequisa a qualquer momento, e nós pararemos.</br>\n O que os pesquisadores descobrirem sobre os seus genes será confidencial. Mas se os resultados dos testes genéticos acabarem nas mãos erradas, parte da sua privacidade poderá se perder. Os genes podem revelar muito sobre você e a sua saúde. As pessoas que estão fazendo essa pesquisa tentarão garantir que somente pessoas envolvidas na pesquisa saibam qualquer coisa sobre os seus genes.</br>\n Saiba também que o que os pesquisadores descobrirem sobre os seus genes também pode revelar coisas sobre os genes das pessoas da sua família.\n \n",
            "ja" : "いくつかの試験があなたを不快にさせたり、答えづらい質問があったりするかもしれません。私たちはあなたに悪いことが確実に何も起こらないようにしようとしています。</br>\n 私たちが研究のためにしてほしいことに対して “いいえ” と言えば、いつでもそれをやめます。</br>\n あなたの遺伝子について研究者が発見したことは、あなたのプライバシーになります。しかしもし遺伝子試験の結果が悪い人の手に渡れば、あなたのプライバシーのいくつかは失われるかもしれません。遺伝子はあなたやあなたの健康について多くを語ります。この研究を行う人々は、あなたの遺伝子に関する発見に取り組むのは、ほんとうに研究の関係者だけになるよう全力で努力をします。</br>\n 研究者があなたの遺伝子について知る事柄は、あなたの家族の遺伝子についての事柄を示しているかもしれないということに注意してください。\n \n",
            "en" : "Some of the tests might make you uncomfortable or the questions might be hard to answer. We will try to make sure that no bad things happen.</br>\n You can say 'No' to what we ask you to do for the research at any time and we will stop.</br>\n What researchers find out about your genes is private. But if the result of the gene tests got into the wrong hands, some of your privacy may be lost. Genes can tell a lot about you and your health. The people doing this study will to try to make sure that only people involved with the study find out anything about your genes.</br>\n Be aware that what researchers learn about your genes may also show things about the genes of people in your family.\n \n",
            "it" : "Alcuni dei test potrebbero farti sentire a disagio oppure potrebbe essere difficile rispondere alle domande. Cercheremo di garantire che non succeda niente di male.</br>\n Puoi dire di no a ciò che ti chiediamo di fare per la ricerca in qualsiasi momento e noi smetteremo.</br>\n Quello che i ricercatori scoprono sui tuoi geni è privato. Ma se i risultati dei test sui geni cadono nelle mani sbagliate, potresti perdere una parte della tua privacy. I geni possono dare molte informazioni su di te e sulle tue condizioni di salute. Le persone che eseguono questo studio cercheranno di garantire che soltanto chi è coinvolto nello studio possa scoprire qualcosa sui tuoi geni.</br>\n Tieni presente che ciò che i ricercatori scoprono sui tuoi geni potrebbe anche fornire informazioni sui geni delle persone che fanno parte della tua famiglia.\n \n",
