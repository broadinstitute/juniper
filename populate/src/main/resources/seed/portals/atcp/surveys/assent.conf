          "html" : {
            "de" : "Wenn du dich für die Teilnahme an dieser Studie entschiedest, wirst du um die folgenden Dinge gebeten:\n\n <ul class=\"ul-orange\">\n <li>\n Fragen beantworten: Du wirst gebeten, dir die Fragen durchzulesen, und dann bei deinen Antworten in diesem Formular ein Häkchen zu setzen.\n\n </li>\n <li>\n Wenn du einverstanden bist, schickt dein Arzt vielleicht Informationen über deinen Gesundheitszustand an die Menschen, die diese Studie durchführen.\n\n </li>\n <li>\n In ein Röhrchen spucken: Wenn du einverstanden bis, wirst du gebeten, in ein Röhrchen zu spucken und dieses an uns zu senden. Dadurch können Ärzte und Wissenschaftler vielleicht erfahren, warum dein Körper diese besonderen Gesundheitsprobleme hat.\n\n </li>\n </ul>\n Wenn du diese Dinge nicht tun möchtest, kannst du sagen, dass du nicht an der Studie teilnehmen möchtest.\n",
            "hi" : "यदि आप शोध में बने रहने का निर्णय लेते हैं, तो हम आपसे निम्नलिखित कार्य करने के लिए कहेंगे:\n\n <ul class=\"ul-orange\">\n <li>\n प्रश्न: हम आपसे प्रश्न पढ़ने के लिए कहेंगे, उसके बाद आपको अपने उत्तरों को कागज पर दर्शाना होगा।\n\n </li>\n <li>\n यदि आप सहमत होते हैं तो आपका चिकित्सक आपके स्वास्थ्य से संबंधित जानकारी को शोध करने वाले लोगों के पास भेज सकता है।\n\n </li>\n <li>\n एक ट्यूब में थूकें: यदि आप सहमत हैं, तो हम आपसे एक ट्यूब में थूकने और इसे हमें भेजने के लिए कहेंगे। यह इस बात को जानने में चिकित्सकों और वैज्ञानिकों की मदद कर सकता है कि आपके शरीर में वे विशिष्ट स्वास्थ्य समस्याएं क्यों हैं।\n\n </li>\n </ul>\n यदि आप इनमें से कोई भी काम नहीं करना चाहते हैं, तो आप कह सकते हैं कि आप अध्ययन में नहीं रहना चाहते हैं।\n",
            "ru" : "Если вы решите принять участие в исследовании, мы попросим вас сделать следующее:\n\n <ul class=\"ul-orange\">\n <li>\n Вопросы: мы попросим вас прочитать вопросы, а затем ответить на них, поставив галочку прямо в документе.\n\n </li>\n <li>\n Если вы согласитесь участвовать в исследовании, лечащий врач отправит информацию о вашем здоровье специалистам, проводящим исследование.\n\n </li>\n <li>\n Собрать слюну в пробирку: если вы согласитесь участвовать в исследовании, мы попросим вас собрать образец слюны в пробирку и отправить пробирку нам. Это может помочь врачам и ученым узнать, почему у вас имеются проблемы со здоровьем.\n\n </li>\n </ul>\n Если вы не хотите делать что-либо из этого, вы можете сказать, что не хотите участвовать в исследовании.\n",
            "pt" : "Se você decidir participar da pesquisa, pediremos para você fazer o seguinte:\n\n <ul class=\"ul-orange\">\n <li>\n Questions: Pediremos que você leia perguntas e depois que você marque suas respostas no papel.\n\n </li>\n <li>\n Se concordar, seu médico poderá enviar informações sobre a sua saúde às pessoas que estão fazendo a pesquisa.\n\n </li>\n <li>\n Spit in a tube: Se concordar, pediremos a você para cuspir em um tubo e nos enviar o tubo. Isso poderá ajudar os médicos e cientistas a descobrir por que o seu organismo tem certos problemas de saúde.\n\n </li>\n </ul>\n Se não quiser fazer nenhuma dessas coisas, você pode dizer que não quer participar do estudo.\n",
            "ja" : "もし研究への参加を決定したなら、以下を行うようお願いします。\n\n <ul class=\"ul-orange\">\n <li>\n 質問: 質問を読んで、あなたの答えを紙にマークしてください。\n\n </li>\n <li>\n もし同意するなら、あなたの担当医はあなたの健康状態についての情報を研究者たちに送ります。\n\n </li>\n <li>\n チューブ内に唾液（つば）を吐き出してもらいます。もし同意するなら、チューブ内に唾液（つば）を吐き出して私たちに送ってください。これは医師と科学者が、なぜあなたの体には特別な健康上の問題があるのかを知るために役立ちます。\n\n </li>\n </ul>\n もしこれらのいずれもしたくなければ、研究には参加したくないと言ってください。\n",
