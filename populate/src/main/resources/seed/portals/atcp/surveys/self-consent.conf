            "de" : "Es besteht ein mögliches Risiko, dass Ihre Daten (dies umfasst Daten aus Ihren Behandlungsunterlagen und möglicherweise genetische Daten) durch nicht autorisierte Personen eingesehen werden können. Eine versehentliche Freigabe Ihrer genetischen Daten könnte dazu benutzt werden, auf Sie und Ihre Familienmitglieder zu schließen. Wir minimieren dieses Risiko jedoch, indem wir den Zugriff auf die Computer mit Ihren Daten sorgfältig auf die Mitarbeiter dieser Studie beschränken und Software für den gesicherten und kontrollierten Zutritt entwickelt haben, um Ihre personenbezogenen Daten (z. B. Name, Geburtsdatum, Anschrift) in verschlüsselter Form unter Verschluss zu halten.\n\n Das Ausfüllen der Fragebögen ist für Sie möglicherweise unangenehm; in diesem Fall informieren Sie die Mitarbeiter der Studie. Sie haben das Recht, eine bzw. mehrere Fragen nicht zu beantworten.\n",
            "hi" : "इस बात का एक संभावित जोखिम है कि आपकी जानकारी (जिसमें आपके स्वास्थ्य संबंधी अभिलेख एवं संभवतः आपकी आनुवंशिक जानकारी शामिल होती है) अनधिकृत व्यक्तियों द्वारा देखी जा सकती है। दुर्घटनावश निर्मुक्त हुई आपकी आनुवांशिक जानकारी की मदद से आपकी एवं आपके परिवार के सदस्यों की पहचान की जा सकती है। हालांकि, हमने उन कंप्यूटरों तक की पहुँच को इस शोध पहल के कर्मचारियों तक सावधानीपूर्वक सीमित करके, जिनमें आपकी जानकारी को रखा जाएगा, तथा साथ ही साथ ऐसा सुरक्षित अभिगम-नियंत्रण सॉफ़्टवेयर बनाने के द्वारा इस जोखिम को न्यूनतम करने की कोशिश की है, जो आपकी व्यक्तिगत पहचान से संबंधित जानकारी (जैसे नाम, जन्म तिथि, पता) को एक एन्क्रिप्टेड तरीके से सुरक्षित रखेगा।\n\n इस प्रश्नावली को पूरा करने में आप असहज या परेशान महसूस कर सकते हैं, उस स्थिति में कृपया अध्ययन कर्मचारियों को सूचित करें। आपको किसी भी प्रश्न का उत्तर देने से मना करने का अधिकार है।\n",
            "ru" : "Существует потенциальный риск того, что информацию о вас (которая включает в себя информацию из вашей медицинской карты и, возможно, результаты генетических тестов) могут увидеть лица, не имеющие на это полномочий. Случайное раскрытие генетической информации может быть использовано для идентификации вас и членов вашей семьи. Однако мы постарались свести этот риск к минимуму, тщательно ограничивая доступ к компьютерам, на которых будет храниться ваша информация, исследовательскому персоналу, а также создавая безопасное программное обеспечение с контролируемым доступом, которое будет хранить ваши личные данные (например, имя, дату рождения, адрес) в зашифрованном виде.\n\n Если, заполняя опросники, вы испытаете неприятные ощущения или тревогу, сообщите об этом исследовательскому персоналу. У вас есть право отказаться отвечать на любые вопросы.\n",
            "pt" : "Existe um risco potencial de que suas informações (que incluem informações sobre os seus prontuários médicos e, possivelmente, suas informações genéticas) sejam vistas por indivíduos não autorizados. Uma divulgação acidental das suas informações genéticas poderia ser usada para identificar você e os seus parentes. Contudo, tentamos minimizar esse risco limitando cuidadosamente o acesso aos computadores que armazenariam suas informações à equipe desta iniciativa de pesquisa e também criando software de controle de acesso seguro que manterá criptografadas as informações sobre sua identidade pessoal (p. ex., nome, data de nascimento, endereço).\n\n Preencher os questionários pode fazer você se sentir desconfortável ou incomodado. Nesse caso, informe a equipe do estudo. Você tem o direito de se recusar a responder a qualquer pergunta.\n",
            "ja" : "あなたの情報 (健康記録を含む。遺伝情報を含むこともあります) が、未許可の個人によって閲覧される潜在的なリスクがあります。あなたの遺伝情報の予期しない漏えいは、あなたとあなたの家族の特定に使用される可能性があります。しかしながら私たちは、あなたの情報が格納されたコンピュータへのアクセスを当研究イニシアチブのスタッフのみに注意深く限定することによって、かつあなたの個人を特定する情報(たとえば名前、生年月日、住所) を暗号化して保持できる安全でアクセス制御されたソフトウェアを作り出すことによって、このリスクを最小限にするよう試みました。\n\n 質問票への記入が、あなたを不快にさせたり動揺させるようであれば、研究スタッフにご連絡ください。いずれの質問に対しても、回答を拒否する権利があります。\n",
            "en" : "There is a potential risk that your information (which includes information from your health records and possibly your genetic information) could be seen by unauthorized individuals. An accidental release of your genetic information could be used to identify you and your family members. However, we have tried to minimize this risk by carefully limiting access to the computers that would house your information to the staff of this research initiative as well as by creating secured access-controlled software that will hold information about your personal identity (e.g. name, date of birth, address) in an encrypted manner.\n\n Filling out the questionnaires could lead you to feel uncomfortable or upset in which case please tell the study staff. You have the right to refuse to answer any questions.\n",
            "it" : "Esiste il rischio potenziale che le Sue informazioni (che includono informazioni provenienti dalla Sua documentazione sanitaria e possibilmente i Suoi dati genetici) possano essere viste da persone non autorizzate. La divulgazione accidentale dei Suoi dati genetici potrebbe essere utilizzata per identificare Lei e i membri della Sua famiglia. Tuttavia, abbiamo cercato di ridurre al minimo questo rischio limitando accuratamente l'accesso ai computer sui quali saranno archiviate le Sue informazioni al personale coinvolto in questa iniziativa di ricerca, nonché creando un software protetto ad accesso controllato nel quale le informazioni sulla Sua identità personale (ad es. nome, data di nascita, indirizzo) verranno conservate in maniera criptata.\n\n Se durante la compilazione dei questionari dovesse sentirsi a disagio o turbato/a, La preghiamo di comunicarlo al personale dello studio. Ha il diritto di rifiutarsi di rispondere a qualsiasi domanda.\n",
            "fr" : "Il existe un risque potentiel que vos informations (qui comprennent les données extraites de votre dossier médical et, éventuellement, vos données génétiques) puissent être consultées par des personnes non autorisées. La diffusion accidentelle de vos données génétiques pourrait permettre de vous identifier ou d’identifier les membres de votre famille. Cependant, nous nous sommes efforcés de minimiser ce risque en limitant soigneusement l’accès aux ordinateurs qui hébergeront vos informations au personnel de cette initiative, ainsi que par la création d’un logiciel avec accès contrôlé et sécurisé qui hébergera les données liées à votre identité (nom, date de naissance, adresse) sous forme chiffrée.\n\n Certaines questions pourraient vous mettre mal à l’aise ou vous contrarier ; dans ce cas, veuillez en informer le personnel investigateur. Vous avez le droit de ne pas répondre à toutes les questions.\n",
            "pl" : "Istnieje potencjalne ryzyko, że do twoich informacji (które zawierają dane z twojej dokumentacji medycznej, ale również twoje dane genetyczne) będą miały dostęp osoby nieuprawnione. Przypadkowy wyciek twojej informacji genetycznej mógłby doprowadzić do rozpoznania ciebie i twojej rodziny. Postaraliśmy się jednak zminimalizować to ryzyko, ograniczając dostęp do komputerów, na których będą przechowywane twoje dane, do zespołu prowadzącego tę inicjatywę oraz tworząc bezpieczne oprogramowanie kontrolujące dostęp, które będzie przechowywać informacje o twojej tożsamości (np. nazwisko, datę urodzenia, adres) w formie zaszyfrowanej.\n\n Wypełnianie ankiet może wywołać u ciebie uczucie dyskomfortu lub zdenerwowania. W takich sytuacjach poinformuj o tym zespół badawczy. Masz prawo odmówić odpowiedzi na którekolwiek z pytań.\n",
            "es" : "Existe un posible riesgo de que su información (que incluye información de sus historias clínicas y posiblemente su información genética) pueda ser vista por individuos no autorizados. La divulgación accidental de su información genética podría usarse para identificarlo a usted y a los miembros de su familia. Sin embargo, hemos intentado minimizar el riesgo limitando minuciosamente el acceso a las computadoras que albergarán su información al personal de esta iniciativa de investigación y creando software protegido y de acceso controlado que contendrá información sobre su identidad (p.ej., nombre, fecha de nacimiento, domicilio) de forma cifrada.\n\n Responder los cuestionarios podría hacer que se sienta incómodo o molesto. Si esto sucede, infórmelo al personal del estudio. Tiene derecho a negarse a responder cualquier pregunta.\n",
            "zh" : "潜在的风险是您的信息（包括您的健康记录中的信息，以及可能的遗传信息）可能被未经授权的人员看到。 遗传信息的意外泄露可用于识别您和您的家人。 然而，我们已经努力通过仔细限制访问为本研究计划的工作人员存储您的信息的计算机来尽量减少这种风险，并通过创建安全的访问控制软件来保存有关您的个人身份的信息（例如姓名、出生日期、地址）。\n\n 填写调查表可能会导致您感到不舒服或不安，在这种情况下请告知研究人员。 您有权拒绝回答任何问题。\n",
            "tr" : "Bilgilerinizin (bunlar arasında sağlık kayıtlarınızdan alınan bilgiler ve belki de genetik bilgileriniz vardır) yetkisiz kişiler tarafından görülmesi olası riski mevcuttur. Genetik bilgilerinizin yanlışlıkla ortalığa çıkması sizin ve aile üyelerinizin kimliğinin belirlenmesinde kullanılabilir. Ancak bu riski, bilgilerinizi tuttuğumuz bilgisayarlara erişimi bu araştırma girişiminin personeliyle dikkatli bir şekilde sınırlayarak ve ayrıca kişisel kimliğinizle ilgili bilgileri (örn. isim, doğum tarihi, adres) şifrelendirilmiş bir şekilde tutacak güvenli erişimli bir yazılım oluşturarak en aza indirmeye çalıştık.\n\n Soru formlarını doldurmak kendinizi rahatsız veya kötü hissetmenize yol açabilir; bu durumda lütfen çalışma personeline söyleyin. Herhangi bir soruyu yanıtlamayı reddetme hakkınız vardır.\n"
