          "name" : "consent_participation_detail_p1",
          "html" : {
            "de" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Sie werden einige Fragen darüber beantworten, wie sich Ihre Krankheit auf Sie selbst und Ihre medizinische Betreuung ausgewirkt hat.\n\n </li>\n <li>\n Wenn Sie zustimmen, bitten wir Ihren Arzt um Kopien Ihrer Behandlungsunterlagen und ggf. um die Bestätigung der Diagnose.\n\n </li>\n <li>\n Wenn Sie einverstanden sind, nehmen Sie regelmäßig an zusätzlichen Forschungsstudien teil und füllen Fragebögen über Ihren medizinischen Zustand und Ihr tägliches Leben aus, die von den Forschern erstellt werden, die Ihre Daten untersuchen. Sie können wählen, ob Sie diese Einladungen erhalten oder die Beantwortung persönlicher Fragen ablehnen möchten.\n\n </li>\n <li>\n Wenn Sie zustimmen, nehmen Sie an der derzeit für Registrierungen geöffneten Studie zur Genomsequenzierung teil und senden uns in einem von uns bereitgestellten vorfrankierten Paket eine Speichelprobe.\n\n </li>\n </ul>",
            "hi" : "<ul class=\"inner-ul-flat-list\">\n <li>\n आपको इस बारे में कुछ प्रश्नों के उत्तर देने होंगे कि आपकी बीमारी ने आपको और आपकी चिकित्सीय देखभाल को कैसे प्रभावित किया है।\n\n </li>\n <li>\n यदि आप इच्छुक हैं, तो आप हमें अपने चिकित्सकीय अभिलेखों की प्रतियां प्राप्त करने के लिए और संभवतः आपके निदान की पुष्टि करने के लिए अपने चिकित्सक से संपर्क करने की अनुमति देंगे।\n\n </li>\n <li>\n यदि आप सहमत होते हैं, तो आप समय-समय पर अतिरिक्त शोध अध्ययनों में तथा उन शोधकर्ताओं द्वारा लिखी गई आपकी चिकित्सकीय दशा एवं दैनिक जीवन से संबंधित प्रश्नावलियों में भाग लेंगे, जो आपके डेटा का अध्ययन कर रहे हैं। आप इन आमंत्रणों को प्राप्त न करना चुन सकते हैं या किसी व्यष्टिगत प्रश्न का उत्तर देने से मना कर सकते हैं।\n\n </li>\n <li>\n यदि आप इच्छुक हैं, तो आप वर्तमान में नामांकन के लिए खुले जीनोम अनुक्रमण अध्ययन में भाग लेंगे, और आप हमारे द्वारा प्रदान किए जाने वाले पहले से टिकट लगे हुए पैकेज में एक लार का नमूना भेजेंगे।\n\n </li>\n </ul>",
            "ru" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Вы ответите на несколько вопросов о том, как ваше заболевание повлияло на вас и ваше медицинское обслуживание.\n\n </li>\n <li>\n Если вы пожелаете, то можете дать нам разрешение связаться с вашим врачом, чтобы получить копии вашей медицинской карты и, возможно, подтвердить ваш диагноз.\n\n </li>\n <li>\n Если вы захотите, то сможете периодически участвовать в разработанных исследователями, которые будут изучать ваши данные, дополнительных исследованиях и опросах о состоянии вашего здоровья и о вашей повседневной жизни. Вы можете отказаться от получения таких приглашений или отказаться отвечать на любые отдельные вопросы.\n\n </li>\n <li>\n При желании вы можете принять участие в исследовании определения геномной последовательности, для которого в настоящее время проводится набор участников. Для этого вам нужно будет отправить нам образец слюны в специальной маркированной упаковке, которую мы вам предоставим.\n\n </li>\n </ul>",
            "pt" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Você responderá a algumas perguntas sobre como sua doença vem afetando você e o seu tratamento médico.\n\n </li>\n <li>\n Caso opte por isso, você nos dará permissão para entrar em contato com o seu médico para obtermos cópias dos seus prontuários médicos e, possivelmente, para confirmar o seu diagnóstico.\n\n </li>\n <li>\n Caso concorde, você participará periodicamente de pesquisas e questionários adicionais sobre o seu quadro clínico e sua vida diária elaborados por pesquisadores que estão estudando os seus dados. Você pode optar por não receber esses convites ou se recusar a responder quaisquer perguntas específicas.\n\n </li>\n <li>\n Caso esteja disposto, você participará do estudo de sequenciamento genômico, atualmente aberto para inscrições, e enviará uma amostra de saliva para nós em um pacote com postagem pré-paga fornecido por nós.\n\n </li>\n </ul>",
            "ja" : "<ul class=\"inner-ul-flat-list\">\n <li>\n あなたの病気が、あなたとあなたへの医療にどのように影響を与えたかについて、いくつかの質問に答えてください。\n\n </li>\n <li>\n お望みであれば、私たちがあなたの担当医に連絡を取って医療記録のコピーを入手し、診断を確認することを許可してください。\n\n </li>\n <li>\n 同意されるなら、さらなる調査研究と、あなたのデータを研究している研究者によって作成された、あなたの医学的状態および日常生活についての質問に定期的に参加してください。このようなご案内を受け取らなかったり、個人的な質問には回答しないことを選択できます。\n\n </li>\n <li>\n お望みであれば、現在登録を受け付けているゲノムシークエンシング研究に参加できます。その場合には、切手が貼付された返送用パッケージを配布しますので、それに唾液サンプルを入れて返送してください。\n\n </li>\n </ul>",
            "en" : "<ul class=\"inner-ul-flat-list\">\n <li>\n You will answer some questions about how your disease has affected you and your medical care.\n\n </li>\n <li>\n If you are willing, you will give us permission to contact your doctor to get copies of your medical records, and possibly to confirm your diagnosis.\n\n </li>\n <li>\n If you agree, you will periodically participate in additional research studies and questionnaires about your medical condition and daily life written by researchers who are studying your data. You may choose not to receive these invitations or decline to answer any individual questions.\n\n </li>\n <li>\n If you are willing, you will participate in the genome sequencing study currently open for enrollment, and you will send a saliva sample to us in a pre-stamped package that we will provide.\n\n </li>\n </ul>",
            "it" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Dovrà rispondere ad alcune domande sul modo in cui la Sua malattia ha influito sulla Sua vita e sulla Sua assistenza medica.\n\n </li>\n <li>\n Se lo desidera, potrà autorizzarci a contattare il Suo medico per ottenere copie della Sua documentazione clinica e possibilmente per confermare la Sua diagnosi.\n\n </li>\n <li>\n Se accetta, potrà periodicamente partecipare a ulteriori studi di ricerca e completare questionari sulla Sua malattia e sulla Sua vita quotidiana, elaborati da ricercatori che stanno studiando i Suoi dati. Potrà decidere di non ricevere questi inviti o rifiutarsi di rispondere a qualsiasi specifica domanda.\n\n </li>\n <li>\n Se lo desidera, potrà partecipare allo studio di sequenziamento del genoma attualmente in fase di arruolamento di pazienti, nel qual caso dovrà inviarci un campione di saliva in un pacco preaffrancato che Le forniremo.\n\n </li>\n </ul>",
            "fr" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Vous devrez répondre à quelques questions sur la façon dont votre maladie vous affecte et sur votre prise en charge médicale.\n\n </li>\n <li>\n Si vous le souhaitez, vous pouvez nous autoriser à contacter votre médecin pour obtenir une copie de votre dossier médical et confirmer éventuellement votre diagnostic.\n\n </li>\n <li>\n Si vous le souhaitez, vous pourrez participer régulièrement à d’autres études et remplir des questionnaires sur votre maladie et votre vie quotidienne rédigés par des chercheurs qui analysent vos données. Vous pouvez choisir de ne pas recevoir ces demandes ou refuser de répondre à certaines questions.\n\n </li>\n <li>\n Si vous choisissez de participer à l’étude de séquençage du génome en cours, vous devrez nous envoyer un échantillon de salive dans un colis préaffranchi que nous vous fournirons.\n\n </li>\n </ul>",
            "pl" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Odpowiesz na pytania o tym, jak twoja choroba wpłynęła na ciebie i twoją opiekę medyczną.\n\n </li>\n <li>\n Jeśli wyrazisz chęć, zezwolisz nam na kontakt z twoim lekarzem, który przekaże nam kopię twojej dokumentacji medycznej oraz ewentualnie potwierdzi diagnozę.\n\n </li>\n <li>\n Jeśli się zgodzisz, będziesz okresowo brać udział w dodatkowych badaniach i ankietach dotyczących twojego schorzenia i życia codziennego, stworzonych przez badaczy, którzy będą analizować twoje dane. Będziesz mógł zdecydować o nieotrzymywaniu takich zaproszeń, jak również o nieodpowiadaniu na poszczególne pytania.\n\n </li>\n <li>\n Jeśli wyrazisz chęć, weźmiesz udział w badaniu sekwencjonowania genomu, na które w tej chwili są otwarte zapisy, poprzez przesłanie próbki śliny w już zaadresowanej przesyłce, którą ci dostarczymy.\n\n </li>\n </ul>",
            "es" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Deberá responder algunas preguntas sobre la forma en que su enfermedad lo ha afectado a usted y a su atención médica.\n\n </li>\n <li>\n Si está dispuesto, nos dará permiso para ponernos en contacto con su médico y obtener copias de sus historias clínicas, y posiblemente confirmar su diagnóstico.\n\n </li>\n <li>\n Si acepta, participará periódicamente en estudios de investigación y cuestionarios adicionales sobre su afección y vida diaria escritos por los investigadores que se encuentran estudiando sus datos. Puede elegir no recibir estas invitaciones o rehusarse a responder preguntas individuales.\n\n </li>\n <li>\n Si está dispuesto, participará en el estudio de secuenciación del genoma, actualmente abierto para la inscripción, y deberá enviarnos una muestra de saliva en un paquete con franqueo pagado que le proporcionaremos.\n\n </li>\n </ul>",
            "zh" : "<ul class=\"inner-ul-flat-list\">\n <li>\n 如果您愿意，您将参与目前公开招纳的基因组测序研究，您将以我们提供的邮资预付的包裹向我们寄送唾液样本。\n\n </li>\n <li>\n 如果您愿意，您将允许我们与您的医生联系以获取您的病历的副本，并可能确认您的诊断。\n\n </li>\n <li>\n 如果您同意，您将定期参与由正在研究您的数据的研究人员撰写的关于您的医疗状况和日常生活的其他研究和调查问卷。 您可以选择不接收这些邀请或拒绝回答任何个别问题。\n\n </li>\n <li>\n 如果您愿意，您将参与目前公开招纳的基因组测序研究，您将以我们提供的邮资预付的包裹向我们寄送唾液样本。\n\n </li>\n </ul>",
            "tr" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Hastalığınızın sizi nasıl etkilediği ve tıbbi bakımınız konusunda bazı soruları yanıtlayacaksınız.\n\n </li>\n <li>\n İsterseniz tıbbi kayıtlarınızın kopyalarını almak ve belki de tanınızı doğrulamak için doktorunuzla irtibat kurmamıza izin vereceksiniz.\n\n </li>\n <li>\n Kabul ederseniz tıbbi durumunuz ve günlük yaşamınız hakkında verilerinizi inceleyen araştırmacılar tarafından hazırlanmış ek araştırma çalışmalarına düzenli olarak katılacak ve soru formlarını dolduracaksınız. Bu davetleri almamayı tercih edebilir veya soruları münferit olarak yanıtlamayı reddebilirsiniz.\n\n </li>\n <li>\n İsterseniz şu anda kayda açık olan genom sekanslama çalışmasına katılacaksınız ve bizim sağlayacağımız önceden pul yapıştırılmış bir paketle bize bir tükürük örneği göndereceksiniz.\n\n </li>\n </ul>"
          },
