            "pt" : "A participação neste estudo provavelmente não melhorará sua saúde direta ou imediatamente. Contudo, as informações que coletarmos poderão ajudar nas iniciativas de pesquisa e, no futuro, proporcionar às pessoas melhores opções de tratamento e prevenção. Forneceremos a você, em nosso website, atualizações sobre as últimas descobertas possibilitadas pela sua participação. Não poderemos fornecer a você informações específicas sobre os seus dados genéticos. Se em algum momento no futuro acreditarmos que a análise dos seus resultados genéticos poderá afetar ou alterar o seu diagnóstico de A-T, entraremos em contato com o seu médico, caso você tenha concordado com isso de antemão.",
