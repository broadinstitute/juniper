            "zh" : "不。参与这一计划的任何部分是自愿的。 如果您拒绝参与，您将不会受到任何惩罚，您不会失去任何好处。 即使您决定参与，您也可以随时改变主意，并要求您的数据不再共享。 您还可以选择不接收有关未来研究的其他沟通。 无论您是否参与，您的医疗保健都不会改变。",
