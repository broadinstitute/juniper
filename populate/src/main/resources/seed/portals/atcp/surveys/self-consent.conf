          "html" : {
            "de" : "Nein. Die Teilnahme an einem Teil oder der gesamten Studie ist freiwillig. Wenn Sie die Teilnahme ablehnen, entstehen Ihnen dadurch keine Nachteile und Sie verlieren keine Ansprüche auf Gesundheitsleistungen. Auch wenn Sie sich für die Teilnahme entscheiden, können Sie Ihre Meinung jederzeit ändern und uns darüber informieren, dass Ihre Daten nicht mehr weitergegeben werden sollen. Sie können sich auch dazu entscheiden, keine zusätzlichen Informationen über zukünftige Studien zu erhalten. Unabhängig davon, ob Sie teilnehmen oder nicht, wird sich an Ihrer medizinischen Betreuung nichts ändern.",
            "hi" : "नहीं। इस पहल के किसी भी हिस्से में भाग लेना स्वैच्छिक है। यदि आप भाग लेने से मना कर देते हैं, तो आप को किसी भी तरह से दंडित नहीं किया जाएगा और आपको किन्हीं भी लाभों से वंचित नहीं रखा जाएगा। यहां तक कि यदि आप भाग लेने का निर्णय लेते हैं, तो भी आप कभी भी अपना मन बदल सकते हैं और यह कह सकते हैं कि आपका डेटा अब साझा न किया जाए। आप भविष्य के अध्ययनों के बारे में अतिरिक्त संप्रेषण प्राप्त न करने का विकल्प भी चुन सकते हैं। आपके भाग लेने या न लेने से आपकी चिकित्सीय देखभाल में कोई बदलाव नहीं होगा।",
