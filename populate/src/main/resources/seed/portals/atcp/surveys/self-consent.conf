            "ru" : "<h2 class=\"subtitle\">Форма согласия на участие в исследовании. Ключевые моменты</h2>\n <span class=\"bold\">это ориентированная на потребности участников деятельность, которая проводится под наблюдением сторонников исследования атаксии-телеангиэктазии (А-Т), позволяя людям с А-Т и их семьям внести вклад в исследования и лечение заболевания путем получения их генетических данных и связанной с ними медицинской информации и использования этих данных исследователями по всему миру. Если эти семьи согласятся разрешить исследователям связываться с ними в дальнейшем по вопросам, касающимся исследования, то платформа позволит сообществу людей с A-T поддерживать постоянный диалог с исследователями и потенциально ускорить прогресс в исследованиях A-T. Конечной целью этих усилий является создание среды, в которой сообщество людей с A-T и их семьи предоставляют свои клинические и генетические данные и регулируют обмен этими данными с исследователями для лучшего понимания этого заболевания._span</span> это ориентированная на потребности участников деятельность, которая проводится под наблюдением сторонников исследования атаксии-телеангиэктазии (А-Т), позволяя людям с А-Т и их семьям внести вклад в исследования и лечение заболевания путем получения их генетических данных и связанной с ними медицинской информации и использования этих данных исследователями по всему миру. Если эти семьи согласятся разрешить исследователям связываться с ними в дальнейшем по вопросам, касающимся исследования, то платформа позволит сообществу людей с A-T поддерживать постоянный диалог с исследователями и потенциально ускорить прогресс в исследованиях A-T. Конечной целью этих усилий является создание среды, в которой сообщество людей с A-T и их семьи предоставляют свои клинические и генетические данные и регулируют обмен этими данными с исследователями для лучшего понимания этого заболевания.\n это ориентированная на потребности участников деятельность, которая проводится под наблю