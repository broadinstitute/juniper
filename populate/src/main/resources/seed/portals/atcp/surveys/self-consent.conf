            "pt" : "<h2 class=\"subtitle\">Formulário de consentimento para pesquisa - pontos principais</h2>\n <span class=\"bold\">é um uma iniciativa liderada por participantes e supervisionada por apoiadores da pesquisa da ataxia telangiectasia (A-T) que capacitará pessoas com A-T e suas famílias a ajudar a transformar a pesquisa e o tratamento da doença mediante o compartilhamento dos seus dados genéticos e informações de saúde relacionadas com pesquisadores de todo o mundo. Caso as famílias também concordem em permitir que os pesquisadores entrem em contato com elas com questões de pesquisa complementares, a plataforma permitirá que a comunidade da A-T tenha um diálogo contínuo com pesquisadores para potencialmente acelerar o progresso da pesquisa em A-T. O objetivo últmo dessa iniciativa é criar um ambiente no qual a comunidade da A-T e suas famílias contribuam com seus dados clínicos e genéticos e gerenciem o compartilhamento desses dados com pesquisadores em nome de uma melhor compreensão da doença._span</span> é um uma iniciativa liderada por participantes e supervisionada por apoiadores da pesquisa da ataxia telangiectasia (A-T) que capacitará pessoas com A-T e suas famílias a ajudar a transformar a pesquisa e o tratamento da doença mediante o compartilhamento dos seus dados genéticos e informações de saúde relacionadas com pesquisadores de todo o mundo. Caso as famílias também concordem em permitir que os pesquisadores entrem em contato com elas com questões de pesquisa complementares, a plataforma permitirá que a comunidade da A-T tenha um diálogo contínuo com pesquisadores para potencialmente acelerar o progresso da pesquisa em A-T. O objetivo últmo dessa iniciativa é criar um ambiente no qual a comunidade da A-T e suas famílias contribuam com seus dados clínicos e genéticos e gerenciem o compartilhamento desses dados com pesquisadores em nome de uma melhor compreensão da doença.\n é um uma iniciativa liderada por participantes e supervisionada por apo