            "ru" : "\n Мы рекомендуем вам скачать и внимательно прочитать полную форму согласия.\n\n \n Если у вас остались какие-либо вопросы, свяжитесь с нами по адресу\n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n или по телефону\n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n Скачать полную форму согласия\n </a>\n Пожалуйста, нажмите «Далее», чтобы продолжить процесс заполнения формы согласия.\n\n \n\n \n",
            "pt" : "\n Incentivamos você a baixar e ler com atenção o termo de consentimento completo.\n\n \n Entre em contato conosco se tiver alguma pergunta:\n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n ou\n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n Baixar o formulário de consentimento completo\n </a>\n Clique em \"Avançar\" para continuar o processo de consentimento.\n\n \n\n \n",
            "ja" : "\n 完全版の同意書をダウンロードして注意深く読むことをお勧めします。\n\n \n ご質問がございましたら\n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n または\n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n 完全版の同意書をダウンロードする\n </a>\n 同意プロセスを続けるには \"次へ\" をクリックしてください。\n\n \n\n \n",
            "en" : "\n We encourage you to download and read the complete consent form carefully.\n\n \n Please contact us if you have any questions: \n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n or \n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n Download Complete Consent Form\n </a>\n Please click \"Next\" to continue the consent process.\n\n \n\n \n",
            "it" : "\n Ti invitiamo a scaricare e a leggere attentamente la versione integrale del modulo di consenso.\n\n \n Per qualsiasi domanda contattaci ai recapiti:\n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n o\n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n Scarica la versione integrale del modulo di consenso\n </a>\n Fai clic su Avanti per continuare la procedura di rilascio del consenso.\n\n \n\n \n",
            "fr" : "\n Nous vous encourageons à télécharger et à lire attentivement le formulaire de consentement complet.\n\n \n N’hésitez pas à nous contacter en cas de questions :\n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n ou\n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n Télécharger le formulaire de consentement complet\n </a>\n Cliquez sur Suivant pour continuer le processus de consentement.\n\n \n\n \n",
            "pl" : "\n Zachęcamy do pobrania formularza i dokładnego zapoznania się z nim.\n\n \n W razie pytań prosimy o kontakt:\n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n lub\n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n Pobierz kompletny formularz zgody\n </a>\n Kliknij Dalej, aby kontynuować procedurę udzielania zgody.\n\n \n\n \n",
            "es" : "\n Le recomendamos descargar y leer con atención el formulario de consentimiento completo.\n\n \n Si tiene alguna duda, contáctenos:\n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n o \n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n Descargar el formulario de consentimiento completo\n </a>\n Haga clic en Siguiente para continuar con el proceso de consentimiento.\n\n \n\n \n",
            "zh" : "\n 我们鼓励您仔细下载并阅读完整的同意书。\n\n \n 如果您有任何疑问请联系我们：\n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n 或\n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n 下载完整的知情同意书\n </a>\n 请点击 \"下一个\" 继续知情同意程序。\n\n \n\n \n",
            "tr" : "\n Tüm olur formunu indirip dikkatle okumanızı öneririz.\n\n \n Lütfen sorularınız varsa bizimle irtibat kurun:\n <b><a class=\"link-black\" href='mailto:support@atfamilies.org'>support@atfamilies.org</a></b>\n veya\n <b>+1 954-481-6611</b>\n <br>\n <a download=\"Research_Consent_Form.${consent_download_pdf_language}.pdf\"\n class=\"BtnBordered BtnBordered--withIcon BtnBordered--neutral\"\n href=\"assets/pdf/A-T_Research_Consent_Form.${consent_download_pdf_language}.pdf\">\n <span class=\"material-icons\">arrow_circle_down</span>\n Tüm Olur Formunu İndir\n </a>\n Lütfen olur sürecine devam etmek için \"İleri\" kısmına tıklayın.\n\n \n\n \n"
