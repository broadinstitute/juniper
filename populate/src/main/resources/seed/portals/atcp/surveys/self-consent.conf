      "elements" : [ {
        "type" : "panel",
        "elements" : [ {
          "type" : "html",
          "name" : "consent_purpose_detail",
          "html" : {
            "de" : "Wir (die Sponsoren) möchten ein besseres Verständnis der genetischen und sonstigen biologischen und lebensstilbezogenen Faktoren erlangen, die sich auf Menschen mit AT auswirken, damit wir effektivere Therapien und Diagnostika entwickeln können. Indem wir direkt mit AT-Patienten zusammenarbeiten und einen ständigen Dialog mit den Forschern ermöglichen, können wir mehr Fälle untersuchen und eine umfassende und sich weiterentwickelnde Ressource für Merkmale der Genetik und Krankheitsbilder bei AT aufbauen. Dies ist ein wichtiger Schritt auf dem Weg zur Entwicklung möglicher Therapien und zur Verbesserung der medizinischen Betreuung.",
            "hi" : "हम (प्रायोजक) ए-टी से पीड़ित लोगों को प्रभावित करने वाले आनुवंशिक एवं अन्य जैविक व जीवनशैली-संबंधी कारकों को बेहतर ढंग से समझना चाहते हैं ताकि हम अधिक प्रभावी चिकित्सा एवं निदान विकसित करने की दिशा में काम कर सकें। ए-टी से पीड़ित लोगों के साथ सीधे ही भागीदारी करके, और शोधकर्ताओं के साथ अनवरत बातचीत को संभव करके, हम दुनिया भर में कई और मामलों का अध्ययन करने और ए-टी आनुवंशिकी एवं स्वास्थ्य अभिलक्षणों के लिए एक व्यापक और विकासरत संसाधन का निर्माण करने में सक्षम होंगे। यह संभावित चिकित्साएँ विकसित करने और देखभाल में सुधार करने की दिशा में एक महत्वपूर्ण कदम है।",
            "ru" : "Мы (спонсоры) хотим лучше понять генетические, биологические и связанные с образом жизни факторы, оказывающие влияние на людей с А-Т, чтобы получить возможность совместно разработать более эффективные методы лечения и диагностики. Работая непосредственно с людьми, имеющими A-T, и поддерживая постоянный диалог с исследователями, мы сможем изучить множество случаев во всем мире и создать всеобъемлющий и развивающийся ресурс по генетике и особенностям здоровья людей с A-T. Это чрезвычайно важный шаг на пути к разработке потенциальных методов лечения и лучшего ухода.",
            "pt" : "Nós (os patrocinadores) queremos entender melhor os fatores genéticos e outros fatores biológicos e relacionados ao estilo de vida que afetam pessoas com A-T de maneira a podermos trabalhar no sentido de desenvolver terapias e diagnósticos mais eficazes. Ao formar parcerias diretamente com pessoas com A-T e possibilitar um diálogo contínuo com pesquisadores, poderemos estudar muito mais casos em todo o mundo e criar uma fonte abrangente e em evolução de informações sobre a genética da A-T e suas características médicas. Este é um passo crucial para desenvolver terapias potenciais e melhorar o tratamento.",
            "ja" : "私たち (スポンサー) は、A-T患者に影響を与える遺伝因子ならびにその他の生物学因子およびライフスタイル関連因子をより良く理解することによって、さらに有効な治療法や診断法の開発を進めたいと考えています。A-T患者との直接の提携および研究者との継続的な対話を可能にすることによって、非常に多くの症例を世界的に研究し、A-Tの遺伝学および健康上の特徴に関する包括的かつ発展的な情報資源を作り出すことができます。これは潜在的な治療法の開発とケアの改善に向かう決定的なステップです。",
            "en" : "We (the sponsors) want to better understand genetic and other biological and lifestyle-related factors affecting people with A-T so that we can work toward developing more effective therapies and diagnostics. By partnering directly with people who have A-T, and enabling an ongoing dialogue with researchers, we will be able to study many more cases worldwide and create a comprehensive and evolving resource for A-T genetics and health characteristics. This is a critical step toward developing potential therapies and improving care.",
            "it" : "Noi (gli sponsor) desideriamo comprendere meglio i fattori genetici e altri fattori biologici e legati allo stile di vita che influiscono sulle persone affette da A-T al fine di poter lavorare allo sviluppo di terapie e strumenti diagnostici più efficaci. Collaborando direttamente con persone affette da A-T e permettendo un dialogo continuo con i ricercatori, saremo in grado di studiare un numero molto più elevato di casi in tutto il mondo e di creare una risorsa completa e in continua evoluzione per studiare la genetica e le caratteristiche sanitarie dell'A-T. Questo passo è fondamentale per lo sviluppo di possibili terapie e per il miglioramento dell'assistenza.",
            "fr" : "Nous (les promoteurs) souhaitons mieux comprendre les facteurs génétiques, biologiques et liés au mode de vie qui touchent les personnes atteintes d’AT afin d’œuvrer au développement de traitements et d’outils diagnostiques plus efficaces. En collaborant directement avec des patients et en établissant un dialogue permanent avec les chercheurs, nous pourrons étudier un grand nombre de cas dans le monde entier et créer ainsi une ressource complète et évolutive pour la génétique et les caractéristiques médicales de l’AT. Il s’agit d’une étape essentielle vers le développement de traitements potentiels et l’amélioration de la prise en charge.",
            "pl" : "My, sponsorzy, chcemy lepiej zrozumieć genetyczne, biologiczne oraz inne związane z trybem życia czynniki, które wpływają na osoby z A-T, w celu opracowania skuteczniejszych metod leczenia i diagnostyki. Poprzez bezpośrednią współpracę z osobami z A-T oraz umożliwiając stały dialog z badaczami, będziemy w stanie przeanalizować o wiele więcej przypadków w skali globalnej i stworzyć kompleksowe i stale rozwijające się źródło informacji o genetyce i charakterystyce zdrowotnej tej choroby. To decydujący krok w stronę opracowania potencjalnych terapii i podnoszenia jakości opieki zdrowotnej.",
            "es" : "Nosotros (los patrocinadores) deseamos comprender mejor los factores genéticos así como otros factores biológicos y relacionados con el estilo de vida que afectan a las personas con A-T para poder desarrollar terapias y diagnósticos más efectivos. Asociándonos directamente con las personas que padecen A-T y permitiendo un diálogo continuo con los investigadores podremos estudiar muchos más casos en todo el mundo y crear un recurso integral y en evolución para la genética y las características de salud de la A-T. Este es un paso fundamental para desarrollar posibles terapias y mejorar la atención.",
            "zh" : "我们（赞助商）希望更好地了解影响A-T人群的遗传和其他生物和生活方式相关因素，以便我们能够开发更有效的治疗和诊断。 通过与具有A-T的人直接合作，并与研究人员进行持续的对话，我们将能够在全球范围内研究更多案例，并为A-T遗传学和健康特征创造一个全面而不断发展的资源。 这是发展潜在疗法和改善护理的关键一步。",
            "tr" : "Bizler (sponsorlar) A-T hastası kişileri etkileyen genetik ve diğer biyolojik ve yaşam tarzıyla ilişkili faktörleri daha etkin tedaviler ve tanı koyma yöntemleri geliştirmek için çalışabilmemiz amacıyla daha iyi anlamak istiyoruz. A-T hastası kişilerle doğrudan işbirliği yaparak ve araştırmacılarla devamlı diyalogu mümkün kılarak dünya çapında daha fazla vakayı çalışabileceğiz ve A-T'nin genetik ve sağlık özellikleri bakımından kapsamlı ve giderek gelişen bir kaynak oluşturabileceğiz. Bu girişim, olası tedaviler geliştirmek ve bakımın daha iyi olmasını sağlamak konusunda çok önemli bir adımdır."
          },
