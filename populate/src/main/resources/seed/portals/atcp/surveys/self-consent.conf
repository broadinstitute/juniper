            "ja" : "<h2 class=\"subtitle\">研究に関する同意説明文書 - 重要なポイント</h2>\n <span class=\"bold\">は、毛細血管拡張性運動失調症 (A-T) 研究の支持者によって監督される参加者主導の活動です。この活動は、A-T患者とその家族が、彼らの遺伝データと関連する健康情報を世界中の研究者と共有することによって、この病気の研究および治療の変革を助けることを可能にするものです。もし研究者がフォローアップ研究の質問のために連絡を取ることに家族が同意していれば、プラットフォームはA-T患者と研究者との継続的な対話を可能にし、A-T研究の進歩を潜在的に促進します。この取り組みの最終目標は、A-T患者とその家族が彼らの臨床および遺伝データを提供し、病気のより良い理解のための、それらのデータの研究者との共有を管理する環境を作り出すことです。_span</span> は、毛細血管拡張性運動失調症 (A-T) 研究の支持者によって監督される参加者主導の活動です。この活動は、A-T患者とその家族が、彼らの遺伝データと関連する健康情報を世界中の研究者と共有することによって、この病気の研究および治療の変革を助けることを可能にするものです。もし研究者がフォローアップ研究の質問のために連絡を取ることに家族が同意していれば、プラットフォームはA-T患者と研究者との継続的な対話を可能にし、A-T研究の進歩を潜在的に促進します。この取り組みの最終目標は、A-T患者とその家族が彼らの臨床および遺伝データを提供し、病気のより良い理解のための、それらのデータの研究者との共有を管理する環境を作り出すことです。\n は、毛細血管拡張性運動失調症 (A-T) 研究の支持者によって監督される参加者主導の活動です。この活動は、A-T患者とその家族が、彼らの遺伝データと関連する健康情報を世界中の研究者と共有することによって、この病気の研究および治療の変革を助けることを可能にするものです。もし研究者がフォローアップ研究の質問のために連絡を取ることに家族が同意していれば、プラットフォームはA-T患者と研究者との継続的な対話を可能にし、A-T研究の進歩を潜在的に促進します。この取り組みの最終目標は、A-T患者とその家族が彼らの臨床および遺伝データを提供し、病気のより良い理解のための、それらのデータの研究者との共有を管理する環境を作り出すことです。_note\n",
            "en" : "<h2 class=\"subtitle\">Research Consent Form – Key Points</h2>\n <span class=\"bold\">is a participant-driven effort, overseen by ataxia-telangiectasia (A-T) research advocates, that will empower people with A-T and their families to help transform research and treatment of the disease by sharing their genetic data and related health information with researchers around the world. If families also agree to allow researchers to contact them with follow-up research questions, the platform will enable the A-T community to have a continuous dialogue with researchers and potentially accelerate progress in A-T research. The ultimate goal of this effort is to create an environment in which the A-T community and their families contribute their clinical and genetic data and govern the sharing of these data with researchers to better understand the disease._span</span> is a participant-driven effort, overseen by ataxia-telangiectasia (A-T) research advocates, that will empower people with A-T and their families to help transform research and treatment of the disease by sharing their genetic data and related health information with researchers around the world. If families also agree to allow researchers to contact them with follow-up research questions, the platform will enable the A-T community to have a continuous dialogue with researchers and potentially accelerate progress in A-T research. The ultimate goal of this effort is to create an environment in which the A-T community and their families contribute their clinical and genetic data and govern the sharing of these data with researchers to better understand the disease.\n is a participant-driven effort, overseen by ataxia-telangiectasia (A-T) research advocates, that will empower people with A-T and their families to help transform research and treatment of the disease by sharing their genetic data and related health information with researchers around the world. If families also agree to allow researchers to contact them with follow-up research questions, the platform will enable the A-T community to have a continuous dialogue with researchers and potentially accelerate progress in A-T research. The ultimate goal of this effort is to create an environment in which the A-T community and their families contribute their clinical and genetic data and govern the sharing of these data with researchers to better understand the disease._note\n",
            "it" : "<h2 class=\"subtitle\">Modulo di consenso per la ricerca - Punti principali</h2>\n <span class=\"bold\">un progetto incentrato sui pazienti e supervisionato da sostenitori della ricerca sull'atassia-teleangectasia (A-T), che consentirà alle persone affette da A-T e ai loro familiari di aiutare a trasformare la ricerca e il trattamento della malattia attraverso la condivisione dei loro dati genetici e delle informazioni sanitarie ad essi correlate con ricercatori in tutto il mondo. Se le famiglie accettano anche di autorizzare i ricercatori a contattarle per rispondere a ulteriori domande durante il prosieguo della ricerca, la piattaforma consentirà alla comunità di pazienti affetti da A-T di avere un dialogo continuo con i ricercatori e, possibilmente, di accelerare i progressi nella ricerca sull'A-T. L'obiettivo finale di questo progetto è la creazione di un ambiente in cui la comunità di pazienti affetti da A-T e le loro famiglie possano fornire i loro dati clinici e genetici e gestire la condivisione di questi dati con i ricercatori, per comprendere meglio la malattia._span</span> un progetto incentrato sui pazienti e supervisionato da sostenitori della ricerca sull'atassia-teleangectasia (A-T), che consentirà alle persone affette da A-T e ai loro familiari di aiutare a trasformare la ricerca e il trattamento della malattia attraverso la condivisione dei loro dati genetici e delle informazioni sanitarie ad essi correlate con ricercatori in tutto il mondo. Se le famiglie accettano anche di autorizzare i ricercatori a contattarle per rispondere a ulteriori domande durante il prosieguo della ricerca, la piattaforma consentirà alla comunità di pazienti affetti da A-T di avere un dialogo continuo con i ricercatori e, possibilmente, di accelerare i progressi nella ricerca sull'A-T. L'obiettivo finale di questo progetto è la creazione di un ambiente in cui la comunità di pazienti affetti da A-T e le loro famiglie possano fornire i loro dati clinici e