          "html" : {
            "de" : "Bei Fragen, Bedenken oder Beschwerden senden Sie eine E-Mail an <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> oder rufen uns unter der Rufnummer auf der ersten Seite dieses Formulars an, um mit einem speziell für die Plattform für globale Daten von AT-Familien geschulten Mitarbeiter über diese Initiative und die Datenplattform oder über ein bei Ihnen aufgetretenes forschungsbezogenes Problem zu sprechen. Bei Fragen zu Ihren Rechten als Studienteilnehmer oder bei Fragen, Bedenken oder Beschwerden hinsichtlich der Forschung können Sie sich an folgende Stelle wenden:\n <blockquote style='border-color: transparent;'>\n Western Institutional Review Board® (WIRB®) ; <br>1019 39th Avenue SE Suite 120, Puyallup, Washington, USA 98374-2115 <br>Tel.: 1-800-562-4789 or 360-252-2500\n <br/>\n 1019 39th Avenue SE Suite 120\n <br/>\n Puyallup, Washington, USA 98374-2115\n <br/>\n Tel.: 1-800-562-4789 or 360-252-2500\n <br/>\n E-Mail:\n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n WIRB ist eine Gruppe von Personen, die unabhängig Forschungsprojekte überprüft.\n <br/>\n WIRB beantwortet keine studienbezogenen Fragen, wie etwa zu terminlichen Vereinbarungen. Sie können sich dennoch an WIRB wenden, wenn die Mitarbeiter der Studie nicht zu erreichen sind oder Sie mit einer Person außerhalb des Forschungsteams sprechen möchten.",
            "hi" : "यदि आपके कोई प्रश्न, चिंतायें या शिकायतें हैं तो कृपया <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> पर ईमेल भेजें या इस प्रपत्र के पहले पृष्ठ पर दिए गए फोन नंबर पर कॉल करें, और इस पहल व डेटा प्लेटफॉर्म के बारे में, या यदि आपको लगता है कि आपको किसी शोध-संबंधी समस्या का अनुभव हुआ है तो, प्लेटफॉर्म पर प्रशिक्षित किसी ग्लोबल ए-टी फैमिली डेटा प्लेटफॉर्म कर्मचारी से बात करने के लिए कहें। यदि शोध प्रतिभागी के रूप में आपके अधिकारों के बारे में आपके कोई प्रश्न हैं या यदि शोध के बारे में आपके कोई भी प्रश्न, चिंतायें या शिकायतें हैं, तो आप निम्नलिखित से संपर्क कर सकते हैं:\n <blockquote style='border-color: transparent;'>\n वेस्टर्न इंस्टीट्यूशनल रिव्यू बोर्ड® (डब्ल्यूआईआरबी® यानी WIRB® </br>1019 39वाँ एवेन्यू एसई स्वीट 120, पुयालूप, वाशिंगटन 98374-2115, </br>टेलीफोन: 1-800-562-4789 या 360-252-2500 )\n <br/>\n 1019 39वाँ एवेन्यू एसई स्वीट 120\n <br/>\n पुयालूप, वाशिंगटन 98374-2115\n <br/>\n टेलीफोन: 1-800-562-4789 या 360-252-2500\n <br/>\n ई-मेल:\n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n डब्ल्यूआईआरबी उन लोगों का एक समूह है, जो शोध की स्वतंत्र समीक्षा करते हैं।\n <br/>\n डब्ल्यूआईआरबी, कुछ अध्ययन-विशिष्ट प्रश्नों, जैसे नियुक्ति के समय से संबंधित प्रश्नों का जवाब देने में सक्षम नहीं होगा। हालांकि, यदि आप शोध कर्मचारियों से संपर्क नहीं कर पाते हैं या आप शोध कर्मचारियों के अलावा किसी अन्य से बात करना चाहते हैं तो आप डब्ल्यूआईआरबी से संपर्क कर सकते हैं।",
            "ru" : "Если у вас возникнут какие-либо вопросы, проблемы или жалобы, вы можете отправить электронное письмо по адресу <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> или позвонить по номеру телефона, указанному на первой странице этой формы согласия на участие в исследовании, и попросить о беседе с одним из сотрудников Глобальной платформы данных о семьях с A-T, обученных работе по данному исследованию и работе с платформой данных. То же можно сделать, если вы чувствуете, что столкнулись с проблемой, связанной с исследованием. Если у вас возникли вопросы о ваших правах как субъекта исследования или вопросы, сомнения или жалобы по поводу исследования, вы можете обратиться в\n <blockquote style='border-color: transparent;'>\n Western Institutional Review Board® (WIRB®) ; <br>1019 39th Avenue SE Suite 120, Puyallup, Washington, USA 98374-2115 <br>Tel.: 1-800-562-4789 or 360-252-2500\n <br/>\n 1019 39th Avenue SE Suite 120\n <br/>\n Puyallup, Washington 98374-2115\n <br/>\n Телефон: 1-800-562-4789 или 360-252-2500\n <br/>\n Эл. почта:\n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n WIRB — это группа лиц, проводящих независимую проверку исследований.\n <br/>\n WIRB не сможет ответить вам на некоторые специфические вопросы, связанные с исследованием, например на вопросы о времени приема. Однако вы можете связаться с WIRB в случае, если не получается связаться с исследовательским персоналом или если вы хотите побеседовать с кем-то, помимо исследовательского персонала.",
            "pt" : "Caso tenha dúvidas, envie um e-mail para <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> ou ligue para o número na primeira página deste formulário e peça para falar com um membro da equipe da Global A-T Family Data Platform treinado na plataforma no que se refere a esta iniciativa e à plataforma de dados.\n <blockquote style='border-color: transparent;'>\n \n <br/>\n \n <br/>\n \n <br/>\n \n <br/>\n \n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n \n <br/>\n ",
            "ja" : "研究関連以外のご質問、ご心配、またはご不満については、 <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> までEメールを送っていただくか、またはこのフォームの最初のページに記載されている番号までお電話いただき、 このイニシアチブおよびデータプラットフォームについて訓練を受けた、グローバル A-T ファミリーデータプラットフォームスタッフの一人とお話しください。 被験者の権利についてのご質問や、研究に関するご質問、ご心配、またはご不満については、下記へご連絡ください:\n <blockquote style='border-color: transparent;'>\n Western Institutional Review Board® (WIRB®) ; <br>1019 39th Avenue SE Suite 120, Puyallup, Washington, USA 98374-2115 <br>Tel.: 1-800-562-4789 or 360-252-2500\n <br/>\n 1019 39th Avenue SE Suite 120\n <br/>\n Puyallup, Washington 98374-2115\n <br/>\n 電話: 1-800-562-4789 または 360-252-2500\n <br/>\n Eメール:\n <a href='mailto:Help@wirb.com'>Help@wirb.com</a>\n </blockquote>\n North Star は、研究の独立したレビューを行う人々のグループです。\n <br/>\n WIRB は、たとえば予約時間のような、研究に限定した質問にはお答えできません。しかしながら、研究スタッフに連絡が取れなかったり、研究スタッフ以外の人と話をされたい場合には、WIRB にご連絡ください。",
            "en" : "If you have any questions, concerns, or complaints please send an email to <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> or call the phone number on the first page of this form, and ask to speak with one of the Global A-T Family Data Platform staff trained on the platform about this initiative and the data platform or if you feel you have experienced a research-related issue. If you have questions about your rights as a research subject or if you have questions, concerns, or complaints about the research, you may contact:\n <blockquote style='border-color: transparent;'>\n Western Institutional Review Board® (WIRB®)\n <br/>\n 1019 39th Avenue SE Suite 120\n <br/>\n Puyallup, Washington 98374-2115\n <br/>\n Telephone: 1-800-562-4789 or 360-252-2500\n <br/>\n E-mail: \n <a href='mailto:Help@wirb.com'>Help@wirb.com</a>\n </blockquote>\n WIRB is a group of people who perform independent review of research.\n <br/>\n WIRB will not be able to answer some study-specific questions, such as questions about appointment times. However, you may contact WIRB if the research staff cannot be reached or if you wish to talk to someone other than the research staff.",
            "it" : "Per qualsiasi domanda, dubbio o reclamo, oppure in caso di un problema correlato alla ricerca, La preghiamo di inviare un'e-mail all'indirizzo <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> o di telefonare al numero indicato sulla prima pagina di questo modulo e di chiedere di parlare con uno dei membri del personale della Piattaforma globale di dati sulle famiglie con A-T che ha ricevuto formazione specifica su questa iniziativa e sulla piattaforma di dati. Se ha domande sui Suoi diritti in qualità di partecipante a una ricerca o se ha domande, dubbi o reclami sulla ricerca, può rivolgersi a:\n <blockquote style='border-color: transparent;'>\n Western Institutional Review Board® (WIRB®) ; <br>1019 39th Avenue SE Suite 120, Puyallup, Washington, USA 98374-2115 <br>Tel.: 1-800-562-4789 or 360-252-2500\n <br/>\n 1019 39th Avenue SE Suite 120\n <br/>\n Puyallup, Washington 98374-2115\n <br/>\n Telephone: 1-800-562-4789 or 360-252-2500\n <br/>\n E-mail:\n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n WIRB è costituita da un gruppo di persone che valuta in maniera indipendente gli studi di ricerca.\n <br/>\n WIRB potrebbe non essere in grado di rispondere a domande specifiche sullo studio, per esempio domande sugli orari degli appuntamenti. Tuttavia, è possibile rivolgersi a WIRB se il personale dello studio non fosse reperibile oppure se si desidera parlare con qualcun altro rispetto al personale dello studio.",
            "fr" : "Pour toute question, préoccupation ou réclamation, veuillez envoyer un courrier électronique à l’adresse suivante : <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> ou téléphoner au numéro indiqué sur la première page de ce formulaire, et demander à parler avec l’un des membres de l’équipe de l’initiative Plate-forme de données internationale sur les familles AT spécialement formé et connaissant bien la plate-forme de données 21. Ces coordonnées de contact peuvent également être utilisées dans le cas où vous considérez avoir présenté un problème lié à l’étude. Si vous avez des questions au sujet de vos droits en tant que sujet de recherche ou si vous avez des questions, des préoccupations ou des réclamations au sujet de l’étude, vous pouvez contacter :\n <blockquote style='border-color: transparent;'>\n Western Institutional Review Board® (WIRB®) ; <br>1019 39th Avenue SE Suite 120, Puyallup, Washington, USA 98374-2115 <br>Tel.: 1-800-562-4789 or 360-252-2500\n <br/>\n 1019 39th Avenue SE Suite 120\n <br/>\n Puyallup, Washington 98374-2115\n <br/>\n Telephone: 1-800-562-4789 or 360-252-2500\n <br/>\n E-mail:\n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n Le WIRB est un organisme constitué de personnes réalisant un examen indépendant de l’étude.\n <br/>\n Le WIRB ne sera pas en mesure de répondre à certaines questions spécifiques sur l’étude, ayant trait par exemple aux heures de rendez-vous. Cependant, vous pouvez contacter le WIRB si l’équipe de l’étude ne peut pas être contactée ou si vous souhaitez parler à quelqu’un en dehors de l’équipe de l’étude.",
            "pl" : "Jeśli masz jakiekolwiek pytania, wyślij e-mail na adres <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> lub zadzwoń pod numer podany na pierwszej stronie tego formularza i poproś o rozmowę z kimś z zespołu ogólnoświatowej platformy danych stowarzyszenia rodzin z A-T. Zespół przeszedł szkolenie na temat tej inicjatywy i platformy danych.\n <blockquote style='border-color: transparent;'>\n \n <br/>\n \n <br/>\n \n <br/>\n \n <br/>\n \n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n \n <br/>\n ",
            "es" : "Si tiene preguntas, inquietudes o quejas, 21o si considera que ha tenido un inconveniente relacionado con la investigación, envíe un correo electrónico a <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> o llame al número de teléfono que aparece en la primera página de este formulario, y solicite hablar con un miembro del personal de la Plataforma global de datos para familias con A-T capacitado en el manejo de la plataforma para hacer una consulta acerca de esta iniciativa y la plataforma de datos. Si tiene preguntas sobre sus derechos por ser sujeto de una investigación, o si tiene preguntas, inquietudes o quejas sobre la investigación, puede comunicarse con la siguiente institución:\n <blockquote style='border-color: transparent;'>\n Western Institutional Review Board® (WIRB®) ; <br>1019 39th Avenue SE Suite 120, Puyallup, Washington, USA 98374-2115 <br>Tel.: 1-800-562-4789 or 360-252-2500\n <br/>\n 1019 39th Avenue SE Suite 120\n <br/>\n Puyallup, Washington 98374-2115\n <br/>\n Telephone: 1-800-562-4789 or 360-252-2500\n <br/>\n E-mail:\n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n WIRB es un grupo de personas que revisan investigaciones de forma independiente.\n <br/>\n WIRB no estará en condiciones de responder algunas preguntas específicas sobre el estudio; por ejemplo, aquellas relacionadas con los horarios de las consultas. Sin embargo, puede contactarlos si no logra comunicarse con el personal de la investigación o si desea hablar con alguien ajeno al personal de la investigación.",
            "zh" : "如果您有任何问题、疑虑或投诉，或者如果您觉得您经历了与研究有关的问题，请发送电子邮件至 <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> 或致电本表格第一页上的电话号码，并要求与就这个计划和数据平台受过培训的全球A-T成员数据平台员工之一通话 如果您对您作为研究课题的权利有任何疑问，或者如果您对研究有任何疑问、疑虑或投诉，您可以联系：\n <blockquote style='border-color: transparent;'>\n Western Institutional Review Board® (WIRB®) ; <br>1019 39th Avenue SE Suite 120, Puyallup, Washington, USA 98374-2115 <br>Tel.: 1-800-562-4789 or 360-252-2500\n <br/>\n 1019 39th Avenue SE Suite 120\n <br/>\n Puyallup, Washington 98374-2115\n <br/>\n 电话: 1-800-562-4789 或 360-252-2500\n <br/>\n 电子邮箱:\n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n WIRB是一组对研究进行独立审查的人员。\n <br/>\n WIRB将无法回答一些具体的研究问题，例如有关约诊时间的问题。 但是，如果研究人员无法联系上，或者如果您想与研究人员以外的其他人交谈，您可以联系WIRB。",
            "tr" : "Herhangi bir sorunuz, endişeniz veya şikayetiniz varsa lütfen <a href=\"mailto:support@atfamilies.org\" class=\"Link\">support@atfamilies.org</a> adresine bir e-posta gönderin veya bu formun birinci sayfasındaki telefon numarasını arayın ve platformda bu girişimle ilgili olarak eğitilmiş biriyle veya araştırmayla ilgili bir sorun yaşadığınızı düşünüyorsanız veri platformuyla ilgili olarak eğitilmiş Global A-T Aile Veri Platformu personelinden birisiyle konuşmayı talep edin. Bir araştırma hastası olarak haklarınız hakkında sorularınız varsa veya araştırma hakkında sorularınız, endişeleriniz veya şikayetleriniz varsa şu irtibat bilgilerini kullanabilirsiniz:\n <blockquote style='border-color: transparent;'>\n Western Institutional Review Board® (WIRB®) ; <br>1019 39th Avenue SE Suite 120, Puyallup, Washington, USA 98374-2115 <br>Tel.: 1-800-562-4789 or 360-252-2500\n <br/>\n 1019 39th Avenue SE Suite 120\n <br/>\n Puyallup, Washington 98374-2115\n <br/>\n Telefon: 1-800-562-4789 veya 360-252-2500\n <br/>\n E-posta:\n <a href='mailto:Help@wirb.com'><a class=\"Link\" href=\"mailto:Help@wirb.com\">Help@wirb.com</a></a>\n </blockquote>\n WIRB, araştırmaları bağımsız olarak gözden geçiren kişilerden oluşan bir gruptur.\n <br/>\n WIRB, randevu zamanları gibi çalışmaya özel bazı soruları yanıtlayamayacaktır. Ancak araştırma personeline ulaşılamıyorsa veya araştırma personeli dışında birisiyle konuşmak istiyorsanız WIRB ile irtibat kurabilirsiniz."
