            "de" : "<h2 class=\"subtitle\">Einverständniserklärung ? wichtige Punkte</h2>\n <span class=\"bold\">ist eine von den Teilnehmern unterstützte und von Fürsprechern der Erforschung von Ataxia teleangiectatica (AT) betreute Initiative, die es sich zum Ziel gesetzt hat, es Menschen mit AT und deren Familien zu ermöglichen, einen Beitrag zur Erforschung und Behandlung der Krankheit zu leisten, indem sie Forschern auf der ganzen Welt ihre genetischen und relevanten Gesundheitsdaten zur Verfügung stellen. Wenn die Familien ebenfalls zustimmen, für nachträgliche Forschungsfragen kontaktiert zu werden, ermöglicht die Plattform einen kontinuierlichen Austausch zwischen den Menschen, die an AT erkrankt sind, und den Forschern, wodurch die Erforschung von AT vorangetrieben wird. Das ultimative Ziel dieser Initiative ist die Schaffung einer Umgebung, in der AT-Patienten und ihre Familien ihre klinischen und genetischen Daten zur Verfügung stellen und die Weitergabe dieser Daten an Forscher regeln, um ein besseres Verständnis der Krankheit zu erlangen. _span</span> ist eine von den Teilnehmern unterstützte und von Fürsprechern der Erforschung von Ataxia teleangiectatica (AT) betreute Initiative, die es sich zum Ziel gesetzt hat, es Menschen mit AT und deren Familien zu ermöglichen, einen Beitrag zur Erforschung und Behandlung der Krankheit zu leisten, indem sie Forschern auf der ganzen Welt ihre genetischen und relevanten Gesundheitsdaten zur Verfügung stellen. Wenn die Familien ebenfalls zustimmen, für nachträgliche Forschungsfragen kontaktiert zu werden, ermöglicht die Plattform einen kontinuierlichen Austausch zwischen den Menschen, die an AT erkrankt sind, und den Forschern, wodurch die Erforschung von AT vorangetrieben wird. Das ultimative Ziel dieser Initiative ist die Schaffung einer Umgebung, in der AT-Patienten und ihre Familien ihre klinischen und genetischen Daten zur Verfügung stellen und die Weitergabe dieser Daten an Forscher regeln, um ein besseres Ver