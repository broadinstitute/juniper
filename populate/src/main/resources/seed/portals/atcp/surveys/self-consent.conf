            "pt" : "Não. A participação em todas as partes dessa iniciativa é voluntária. Caso se recuse a participar, não haverá penalidades para você e você não perderá nenhum benefício. Mesmo se decidir participar, poderá sempre mudar de ideia e solicitar que seus dados não sejam mais compartilhados. Você poderá também optar por não receber mais comunicações sobre estudos futuros. Seu tratamento médico não mudará quer você participe ou não.",
