          "html" : {
            "de" : "Nachdem Ihr Name und sonstige leicht zur Identifizierung verwendbare Daten (diese personenbezogenen Daten können nur von Mitarbeitern der Studie, die Vertraulichkeitsvereinbarungen unterzeichnet und eine Spezialschulung durchlaufen haben, auf der Plattform für globale Daten von AT-Familien eingesehen werden) entfernt wurden, werden Ihre Gen- und Gesundheitsdaten über ein sicheres Datenarchiv mit Zugriffskontrolle, das vom Broad Institute of MIT and Harvard in Boston, USA, entwickelt wurde und betrieben wird, Forschern auf der ganzen Welt zur Verfügung gestellt. Auf Ihre Daten haben nur qualifizierte Prüfärzte Zugriff, die von einer von der Plattform für globale Daten von AT-Familien ausgewählten Datenzugriffskommission, bestehend aus AT-Betroffenen sowie wissenschaftlichen und medizinischen Beratern, eine Zugriffsberechtigung erhalten. Wir protokollieren jede Studie, für die Ihre Daten verwendet wurden\n\n Ihre Studienaufzeichnungen (diese beinhalten Ihre Behandlungsunterlagen, Ihre unterzeichnete Einverständniserklärung und weitere Informationen) werden auf Bedarfsbasis auch an Gruppen weitergeleitet, die als Aufsichtsbehörde für die Studie zuständig sind. So kann zum das Beispiel Western Institutional Review Board® (WIRB®) Ihre Studienaufzeichnungen und Behandlungsunterlagen einsehen. WIRB ist eine Gruppe von Personen, die Forschungsstudien überprüft, um die Rechte und das Wohlergehen der Studienteilnehmer zu gewährleisten.\n",
            "hi" : "आपके नाम एवं सहजतापूर्वक पहचान बताने वाली अन्य जानकारियों (ये पहचान बताने वाली जानकारियाँ ग्लोबल ए-टी फैमिली डेटा प्लेटफॉर्म पर मौजूद केवल उन्हीं अध्ययन कर्मचारियों के लिए उपलब्ध होंगी, जिन्होंने गोपनीयता समझौतों पर हस्ताक्षर किए हैं और विशेष प्रशिक्षण प्राप्त किया है) को हटाने के बाद, आपका जीनोमिक डेटा एवं स्वास्थ्य जानकारी, ब्रॉड इंस्टीट्यूट ऑफ एमआईटी एंड हार्वर्ड द्वारा विकसित एवं संचालित एक सुरक्षित, नियंत्रित-अभिगम वाले डेटा भंडार के माध्यम से दुनिया भर के शोधकर्ताओं को उपलब्ध कराई जाएगी। आपके तक पहुंच केवल उन योग्यताप्राप्त अन्वेषकों द्वारा ही बनाई जा सकती है, जिन्हें ग्लोबल ए-टी फैमिली डेटा प्लेटफॉर्म द्वारा चयनित डेटा एक्सेस कमेटी द्वारा अनुमति दी गई है, जिसमें ए-टी फैमिली के सदस्यों के साथ-साथ वैज्ञानिक एवं चिकित्सा सलाहकार शामिल हैं। हम आपकी जानकारी का उपयोग करने वाले प्रत्येक अध्ययन का ट्रैक रखेंगे।\n\n ध्यान रखें कि आपके अध्ययन अभिलेखों (जिसमें आपके चिकित्सीय अभिलेख, आपका हस्ताक्षरित सहमति प्रपत्र और अन्य जानकारी शामिल हैं) को इस अध्ययन की आवश्यकतानुसार अध्ययन एवं नियामक निरीक्षण प्रदान करने वाले समूहों के साथ साझा किया जाएगा। उदाहरण के लिए, वेस्टर्न इंस्टीट्यूशनल रिव्यू बोर्ड (Western Institutional Review Board® यानी WIRB®) आपके अध्ययन एवं चिकित्सीय अभिलेख देख सकता है। डब्ल्यूआईआरबी उन लोगों का एक समूह है, जो शोध प्रतिभागियों के अधिकारों एवं कल्याण की रक्षा के लिए शोध अध्ययनों की समीक्षा करते हैं।\n",
            "ru" : "После удаления вашего имени и другой информации, по которой вас можно идентифицировать (эта информация будет доступна только для исследовательского персонала в Глобальной платформе данных о семьях с A-T, подписавшего соглашения о конфиденциальности и прошедшего специальное обучение), данные о вашем геноме и информация о состоянии здоровья будут доступны для исследователей во всем мире с помощью безопасного хранилища данных с контролируемым доступом, разработанного и эксплуатируемого Институтом Броуд Массачусетского технологического института и Гарварда. Доступ к вашим данным могут получить только квалифицированные исследователи, получившие на это разрешение от комитета по доступу к данным, выбранного Глобальной платформой данных о семьях с A-T, в состав которого входят члены семей A-T, а также научные и медицинские консультанты. Мы будем отслеживать все исследования, в которых будет использована ваша информация.\n\n Следует учесть, что материалы исследования (включая записи из вашей медицинской карты, подписанную форму согласия и другую информацию) по мере необходимости будут передаваться для изучения группам, которые обеспечивают контроль за исследованием и надзор со стороны регуляторных органов. Например, Western Institutional Review Board® (WIRB®) может ознакомиться с информацией о вашем участии в исследовании и с вашей медицинской картой. WIRB — это группа лиц, проверяющих проведение исследований с целью защитить права и благополучие участников исследования.\n",
            "pt" : "Após a remoção do seu nome e de outras informações identificadoras (essas informações identificadoras somente estarão disponíveis para a equipe do estudo da Global A-T Family Data Platform que assinaram acordos de confidencialidade e receberam treinamento especial), seus dados genômicos e informações de saúde serão disponibilizados para pesquisadores de todo o mundo através de um repositório de dados seguro e com acesso controlado desenvolvido e operado pela Broad Institute, do MIT e de Harvard. Seus dados somente poderão ser acessados por investigadores qualificados autorizados por um comitê de acesso a dados selecionado pela Global A-T Family Data Platform e composto por membros de famílias com A-T e por assessores científicos e médicos. Acompanharemos todos os estudos que tiverem usado suas informações.\n\n Esteja ciente de que os seus registros no contexto do estudo (que incluem seus prontuários médicos, seu termo de consentimento assinado e outras informações) serão compartilhados como necessário no contexto do estudo com grupos que oferecem supervisão do estudo e de natureza regulatória. Por exemplo: a Quorum Review poderá examinar seus registros no contexto do estudo e os seus prontuários médicos. A Quorum Review é um grupo de pessoas que analisa pesquisas para proteger os direitos e o bem-estar de participantes de pesquisas.\n",
            "ja" : "あなたの名前や、その他の容易に特定可能な情報を削除した後に(この特定情報は、秘密保持契約に署名し、特別な訓練を受けたグローバル A-T ファミリーデータプラットフォームの研究スタッフのみが入手できます)、あなたのゲノムデータおよび健康情報は、MITとハーバード大学のブロード研究所によって開発され、かつ操作される、安全で、アクセス制御されたデータリポジトリを通して、世界中の研究者に利用可能となります。あなたのデータにアクセスできるのは、グローバル A-T ファミリーデータプラットフォームによって選択された、A-T患者の家族と科学および医学顧問から構成されるデータアクセス委員会による許可を受けた、適任研究者のみです。あなたの情報を用いて行われたすべての研究は常に追跡されます。\n\n あなたの研究記録 (あなたの医療記録、あなたが署名した同意書、およびその他の情報が含まれます) は、研究および規制監督を行うグループによる研究の必要性に応じて共有されることにご注意ください。たとえば、Western Institutional Review Board® (WIRB®) が、あなたの研究と医療記録を監督します。WIRB は、研究参加者の権利と福祉を保護するために、調査研究をレビューする人々のグループです。\n",
            "en" : "After removing your name and other readily identifiable information (this identifying information will be only available to study staff at the Global A-T Family Data Platform who have signed confidentiality agreements and have received special training), your genomic data and health information will be made available to researchers around the world through a secure, access-controlled data repository developed and operated by the Broad Institute of MIT and Harvard. Your data can only be accessed by qualified investigators who have been granted permission by a data access committee selected by the Global A-T Family Data Platform, comprised of A-T family members as well as scientific and medical advisors. We will keep track of every study that has used your information.\n\n Be aware that your study records (which include your medical records, your signed consent form, and other information) will be shared as needed for the study with groups that provide study and regulatory oversight. For example, Western Institutional Review Board® (WIRB®) may look at your study and medical records. WIRB is a group of people who review research studies to protect the rights and welfare of research participants.\n",
            "it" : "Dopo aver rimosso il Suo nome e altre informazioni facilmente identificabili (tali informazioni che permettono di risalire alla Sua identità saranno disponibili soltanto al personale dello studio operante presso la Piattaforma globale di dati sulle famiglie con A-T, che ha firmato accordi di riservatezza e ha ricevuto formazione specifica), i Suoi dati genomici e le Sue informazioni sanitarie saranno resi disponibili a ricercatori di tutto il mondo attraverso un archivio dati protetto, ad accesso controllato, sviluppato e gestito dal Broad Institute del MIT e dell'Università di Harvard. Ai Suoi dati potranno accedere soltanto ricercatori qualificati che hanno ricevuto apposita autorizzazione da un comitato per l'accesso ai dati selezionato dalla Piattaforma globale di dati sulle famiglie con A-T e costituito da membri di famiglie con A-T e da consulenti scientifici e medici. Sarà tenuta traccia di ogni studio in cui sono state utilizzate le Sue informazioni.\n\n Tenga presente che la Sua documentazione dello studio (che comprende la Sua documentazione clinica, il modulo di consenso informato da Lei firmato e altre informazioni) sarà condivisa, qualora necessario ai fini dello studio, con gruppi incaricati della supervisione dello studio e della supervisione normativa. Ad esempio, Western Institutional Review Board® (WIRB®) potrebbe esaminare lo studio a cui Lei partecipa e la Sua documentazione clinica. WIRB è costituita da un gruppo di persone che valuta gli studi di ricerca per tutelare i diritti e il benessere dei partecipanti.\n",
            "fr" : "Une fois votre nom et les informations d’identification directe supprimées (consultables uniquement par le personnel de l’initiative Plateforme de données internationale sur les familles AT qui a signé un accord de confidentialité et a été spécialement formé), vos informations génomiques et médicales seront accessibles aux chercheurs du monde entier via un accès contrôlé et sécurisé développé et exploité par le Broad Institute of MIT and Harvard. Vos données ne seront accessibles qu’aux chercheurs qualifiés ayant reçu l’autorisation du comité d’accès aux données, sélectionné par les représentants de la Plateforme de données internationale sur les familles AT et composé de membres de la famille de patients AT, ainsi que de conseillers scientifiques et médicaux. Nous conserverons la liste de toutes les études utilisant vos informations.\n\n Sachez que votre dossier de recherche (comprenant votre dossier médical, votre formulaire de consentement signé et d’autres informations) sera transmis selon les besoins de l’étude à des organismes chargés du contrôle de l’étude et de la surveillance réglementaire. Western Institutional Review Board® (WIRB®) peut ainsi avoir accès à votre dossier médical et votre dossier de recherche. WIRB est un organisme constitué de personnes qui examinent les études de recherche afin de protéger les droits et la santé des participants.\n",
            "pl" : "Po usunięciu twojego imienia i nazwiska oraz innych informacji umożliwiających twoją identyfikację (informacje te będą dostępne tylko dla zespołu badawczego ogólnoświatowej platformy danych stowarzyszenia rodzin z A-T, którzy podpisali umowy o zachowaniu poufności oraz odbyli odpowiednie szkolenie), twoje dane genetyczne i informacje o stanie zdrowia będą udostępnione badaczom na całym świecie za pomocą bezpiecznej bazy danych z kontrolą dostępu, opracowanej i prowadzonej przez Broad Institute MIT i Harvardu. Dostęp do twoich danych mają jedynie wykwalifikowani badacze, którzy otrzymali pozwolenie od rady ds. dostępu do danych, wybranej przez członków ogólnoświatowej platformy danych stowarzyszenia rodzin z A-T, złożonej z przedstawicieli rodzin osób z A-T, a także doradców naukowych i medycznych. Będziemy śledzić wszystkie badania wykorzystujące twoje informacje.\n\n Miej świadomość, że twoja dokumentacja (w skład której wchodzi dokumentacja medyczna, podpisany przez ciebie formularz zgody oraz inne informacje) będzie udostępniana w razie potrzeby grupom prowadzącym nadzór badawczy i regulacyjny. Na przykład zespół Quorum Review będzie mógł przyjrzeć się twojemu badaniu i dokumentacji medycznej. Quorum Review jest to grupa osób, które analizują badania naukowe w celu ochrony praw i interesów uczestników badań.\n",
            "es" : "Luego de quitar su nombre y otra información que lo identifique fácilmente (estos datos de identificación solo estarán disponibles para el personal del estudio en la Plataforma global de datos para familias con A-T que haya firmado acuerdos de confidencialidad y haya recibido una capacitación especial), sus datos genómicos e información de salud estarán disponibles para investigadores de todo el mundo mediante un repositorio de datos seguro y de acceso controlado desarrollado y operado por el Instituto Broad del MIT y Harvard. Solo tendrán acceso a sus datos los investigadores calificados que hayan obtenido autorización de parte de un comité de acceso a los datos seleccionado por la Plataforma global de datos para familias con A-T, conformada por miembros de familias A-T así como asesores médicos y científicos. Llevaremos un registro de cada estudio en el que se haya utilizado su información\n\n Tenga en cuenta que sus registros del estudio (que incluyen sus historias clínicas, su formulario de consentimiento firmado y otros datos) se divulgarán, según sea necesario para el estudio, con grupos que ejercen la supervisión normativa y del estudio. Por ejemplo, Western Institutional Review Board® (WIRB®) puede ver su estudio y sus historias clínicas. WIRB es un grupo de personas que revisan estudios de investigación para proteger los derechos y el bienestar de los participantes de investigaciones.\n",
            "zh" : "删除您的姓名和其他易于识别的信息后（此识别信息将仅适用于全球A-T成员数据平台签名保密协议并接受特殊培训的员工），您的基因组数据和健康信息将通过由麻省理工学院和哈佛大学研究所开发和运营的安全的访问控制数据存储库提供给全球研究人员。 您的数据只能由被A-T成员以及科学和医疗顾问组成的全球A-T成员数据平台选定的数据访问委员会授权的合格研究者访问。 我们将跟踪使用您的信息的每项研究。\n\n 请注意，您的研究记录（包括您的医疗记录、您签署的同意书和其他信息）将根据需要与研究和监管团体的研究共享监督。 例如，Western Institutional Review Board® (WIRB®) 可能会查看您的研究和医疗记录。 WIRB是一群审查研究以保护研究参与者的权利和福利的人。\n",
            "tr" : "Adınızı ve diğer rahatlıkla kimliğinizi ortaya koyabilecek bilgileri çıkardıktan sonra (bu kimlik tanımlayıcı bilgiler sadece Global A-T Veri Platformundaki, gizlilik sözleşmesi imzalamış ve özel eğitim almış çalışma personeline açık olacaktır) genomik verileriniz ve sağlık bilgileriniz, dünya çapındaki araştırmacılara Harvard ve MIT Broad Enstitüsü tarafından geliştirilmiş olan ve işletilen güvenli, kontrollü erişimli bir veri deposu yoluyla sağlanacaktır. Verilerinize sadece A-T ailesi üyeleri ve ayrıca bilimsel ve tıbbi danışmanlardan oluşan Global A-T Aile Veri Platformu tarafından seçilen bir veri erişim komitesinin izin verdiği vasıflı araştırmacılar erişebilir. Bilgilerinizi kullanmış olan tüm çalışmaların kaydını tutacağız.\n\n Çalışma kayıtlarınızın (tıbbi kayıtlarınız, imzalanmış olur formunuz ve diğer bilgileri içeren) çalışma ve yasal düzenlemeler açısından gözetimle sorumlu gruplarla çalışma açısından gerektiği şekilde paylaşılacağına dikkat edin. Örneğin Western Institutional Review Board® (WIRB®) çalışma ve tıbbi kayıtlarınıza bakabilir. WIRB, araştırma katılımcılarının hakları ve esenliğini korumak için araştırma çalışmalarını gözden geçiren bir gruptur.\n"
