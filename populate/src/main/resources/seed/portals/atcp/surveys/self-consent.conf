            "hi" : "<h2 class=\"subtitle\">शोध सहमति प्रपत्र - मुख्य बिंदु</h2>\n <span class=\"bold\">एटैक्सिया-टेलैंजिएक्टसिया (ए-टी) शोध अधिवक्ताओं द्वारा पर्यवेक्षित एक प्रतिभागी-संचालित प्रयास है, जो ए-टी से पीड़ित लोगों और उनके परिवारों को उनके आनुवंशिक डेटा और स्वास्थ्य संबंधी जानकारी को दुनिया भर के शोधकर्ताओं के साथ साझा करके इस रोग के शोध एवं उपचार को रूपांतरित करने में मदद करने के लिए सक्षम बनाएगी। यदि परिवार, शोधकर्ताओं को फॉलो-अप शोध प्रश्नों के साथ उनसे संपर्क करने की अनुमति देने के लिए भी सहमत होते हैं तो यह प्लेटफॉर्म, ए-टी समुदाय को शोधकर्ताओं के साथ लगातार बातचीत करने और ए-टी शोध की प्रगति में संभावित रूप से तेजी लाने में सक्षम बनाएगा। इस प्रयास का अंतिम लक्ष्य एक ऐसे वातावरण का निर्माण करना है, जिसमें ए-टी समुदाय और उनके परिवार अपने नैदानिक एवं आनुवंशिक डेटा का योगदान करें और इस रोग को बेहतर ढंग से समझने के लिए शोधकर्ताओं के साथ होने वाले इन डेटा के साझाकरण को अभिशासित करें।_span</span> एटैक्सिया-टेलैंजिएक्टसिया (ए-टी) शोध अधिवक्ताओं द्वारा पर्यवेक्षित एक प्रतिभागी-संचालित प्रयास है, जो ए-टी से पीड़ित लोगों और उनके परिवारों को उनके आनुवंशिक डेटा और स्वास्थ्य संबंधी जानकारी को दुनिया भर के शोधकर्ताओं के साथ साझा करके इस रोग के शोध एवं उपचार को रूपांतरित करने में मदद करने के लिए सक्षम बनाएगी। यदि परिवार, शोधकर्ताओं को फॉलो-अप शोध प्रश्नों के साथ उनसे संपर्क करने की अनुमति देने के लिए भी सहमत होते हैं तो यह प्लेटफॉर्म, ए-टी समुदाय को शोधकर्ताओं के साथ लगातार बातचीत करने और ए-टी शोध की प्रगति में संभावित रूप से तेजी लाने में सक्षम बनाएगा। इस प्रयास का अंतिम लक्ष्य एक ऐसे वातावरण का निर्माण करना है, जिसमें ए-टी समुदाय और उनके परिवार अपने नैदानिक एवं आनुवंशिक डेटा का योगदान करें और इस रोग को बेहतर ढंग से समझने के लिए शोधकर्ताओं के साथ होने वाले इन डेटा के साझाकरण को अभिशासित करें।\n एटैक्सिया-टेलैंजिएक्टसिया (ए-टी) शोध अधिवक्ताओं द्वारा पर्यवेक्षित एक प्रतिभागी-संचालित प्रयास है, जो ए-टी से पीड़ित लोगों और उनके परिवारों को उनके आनुवंशिक डेटा और स्वास्थ्य संबंधी जानकारी को दुनिया भर के शोधकर्ताओं के साथ साझा करके इस रोग के शोध एवं उपचार को रूपांतरित करने