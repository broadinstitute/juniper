            "es" : "<h2 class=\"subtitle\">Formulario de consentimiento para la investigación - Puntos clave</h2>\n <span class=\"bold\">es un proyecto dirigido por participantes y supervisado por defensores de la investigación de la ataxia telangiectasia (A-T) que permitirá que personas con A-T y sus familias ayuden a transformar la investigación y el tratamiento de la enfermedad compartiendo sus datos genéticos e información de salud relacionada con investigadores de todo el mundo. Si las familias también aceptan que los investigadores las contacten con preguntas de seguimiento, la plataforma permitirá que la comunidad con A-T tenga un diálogo continuo con los investigadores y, posiblemente, permita acelerar el avance en la investigación de la A-T. El objetivo principal de este proyecto es crear un entorno donde la comunidad con A-T y sus familias contribuyan con sus datos genéticos y clínicos, y regulen la forma de compartir estos datos con los investigadores para comprender mejor la enfermedad._span</span> es un proyecto dirigido por participantes y supervisado por defensores de la investigación de la ataxia telangiectasia (A-T) que permitirá que personas con A-T y sus familias ayuden a transformar la investigación y el tratamiento de la enfermedad compartiendo sus datos genéticos e información de salud relacionada con investigadores de todo el mundo. Si las familias también aceptan que los investigadores las contacten con preguntas de seguimiento, la plataforma permitirá que la comunidad con A-T tenga un diálogo continuo con los investigadores y, posiblemente, permita acelerar el avance en la investigación de la A-T. El objetivo principal de este proyecto es crear un entorno donde la comunidad con A-T y sus familias contribuyan con sus datos genéticos y clínicos, y regulen la forma de compartir estos datos con los investigadores para comprender mejor la enfermedad.\n es un proyecto dirigido por participantes y supervisado por defensores de la investigación de la ataxia telangiectasia (A-T) que permitirá que personas con A-T y sus familias ayuden a transformar la investigación y el tratamiento de la enfermedad compartiendo sus datos genéticos e información de salud relacionada con investigadores de todo el mundo. Si las familias también aceptan que los investigadores las contacten con preguntas de seguimiento, la plataforma permitirá que la comunidad con A-T tenga un diálogo continuo con los investigadores y, posiblemente, permita acelerar el avance en la investigación de la A-T. El objetivo principal de este proyecto es crear un entorno donde la comunidad con A-T y sus familias contribuyan con sus datos genéticos y clínicos, y regulen la forma de compartir estos datos con los investigadores para comprender mejor la enfermedad._note\n",
            "zh" : "<h2 class=\"subtitle\">研究知情同意书 - 要点</h2>\n <span class=\"bold\">是参与者驱动的努力，由共济失调性毛细血管扩张症（A-T）研究倡导者监督，这将使得A-T及其家属能够通过与世界各地研究人员分享其遗传数据以及相关的健康信息来帮助转化疾病的研究和治疗。 如果成员同意允许研究人员与他们联系后续研究问题，该平台将使A-T社区能够与研究人员进行持续的对话，并可能加速A-T研究的进展。 这一努力的最终目标是创造一个环境，使A-T社区及其家属能够提供其临床和遗传数据，并与研究人员共同分享这些数据，以更好地了解疾病。_span</span> 是参与者驱动的努力，由共济失调性毛细血管扩张症（A-T）研究倡导者监督，这将使得A-T及其家属能够通过与世界各地研究人员分享其遗传数据以及相关的健康信息来帮助转化疾病的研究和治疗。 如果成员同意允许研究人员与他们联系后续研究问题，该平台将使A-T社区能够与研究人员进行持续的对话，并可能加速A-T研究的进展。 这一努力的最终目标是创造一个环境，使A-T社区及其家属能够提供其临床和遗传数据，并与研究人员共同分享这些数据，以更好地了解疾病。\n 是参与者驱动的努力，由共济失调性毛细血管扩张症（A-T）研究倡导者监督，这将使得A-T及其家属能够通过与世界各地研究人员分享其遗传数据以及相关的健康信息来帮助转化疾病的研究和治疗。 如果成员同意允许研究人员与他们联系后续研究问题，该平台将使A-T社区能够与研究人员进行持续的对话，并可能加速A-T研究的进展。 这一努力的最终目标是创造一个环境，使A-T社区及其家属能够提供其临床和遗传数据，并与研究人员共同分享这些数据，以更好地了解疾病。_note\n",
            "tr" : "<h2 class=\"subtitle\">Araştırma Olur Formu - Ana Noktalar</h2>\n <span class=\"bold\">A-T hastası kişiler ve ailelerine genetik verileri ve ilgili sağlık bilgilerini dünya çapında araştırmacılarla paylaşarak bu hastalığın araştırılması ve tedavisinde dönüşüm yaşanmasına yardımcı olma imkanı sağlayan, ataksi telenjiektazinin (A-T) araştırılmasına destek verenlerin gözetimi altındaki, katılımcı odaklı bir girişimdir. Aileler ayrıca araştırmacıların kendilerine takip amaçlı araştırma sorularıyla irtibat kurmalarına izin verirse platform, A-T topluluğunun araştırmacılarla sürekli diyalog halinde olmasını mümkün kılacak ve belki de A-T araştırmalarında ilerlemeleri hızlandıracaktır. Bu çabanın temel hedefi A-T'li toplum ve ailelerinin klinik ve genetik verileriyle katkıda bulunabilecekleri bir ortam oluşturmak ve hastalığı daha iyi anlamak üzere araştırmacılarla veri paylaşımının yönetimini sağlamaktır._span</span> A-T hastası kişiler ve ailelerine genetik verileri ve ilgili sağlık bilgilerini dünya çapında araştırmacılarla paylaşarak bu hastalığın araştırılması ve tedavisinde dönüşüm yaşanmasına yardımcı olma imkanı sağlayan, ataksi telenjiektazinin (A-T) araştırılmasına destek verenlerin gözetimi altındaki, katılımcı odaklı bir girişimdir. Aileler ayrıca araştırmacıların kendilerine takip amaçlı araştırma sorularıyla irtibat kurmalarına izin verirse platform, A-T topluluğunun araştırmacılarla sürekli diyalog halinde olmasını mümkün kılacak ve belki de A-T araştırmalarında ilerlemeleri hızlandıracaktır. Bu çabanın temel hedefi A-T'li toplum ve ailelerinin klinik ve genetik verileriyle katkıda bulunabilecekleri bir ortam oluşturmak ve hastalığı daha iyi anlamak üzere araştırmacılarla veri paylaşımının yönetimini sağlamaktır.\n A-T hastası kişiler ve ailelerine genetik verileri ve ilgili sağlık bilgilerini dünya çapında araştırmacılarla paylaşarak bu hastalığın araştırılması ve tedavisinde dönüşüm yaşanmasına yardımcı olma imkanı sağlayan, ataksi tele