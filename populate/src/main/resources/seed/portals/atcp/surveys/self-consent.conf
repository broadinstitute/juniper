            "it" : "No. La partecipazione a qualsiasi parte di questa iniziativa è volontaria. Se rifiuta di partecipare, non incorrerà in alcuna sanzione e non perderà alcun beneficio. Anche se decide di partecipare, potrà sempre cambiare idea e chiedere l'interruzione della condivisione dei Suoi dati. Inoltre, può decidere di non ricevere ulteriori comunicazioni su studi futuri. L'assistenza medica che Le viene fornita non cambierà, indipendentemente dalla Sua partecipazione o meno.",
            "fr" : "Non. La participation à cette initiative est volontaire. Si vous refusez de participer, vous ne ferez l’objet d’aucune pénalité et vos prestations resteront inchangées. Même si vous décidez de participer, vous pouvez toujours changer d’avis et demander à ce que vos données ne soient plus partagées. Vous pouvez également choisir de ne pas être contacté pour des études ultérieures. Votre prise en charge médicale ne changera pas, que vous participiez ou non.",
            "pl" : "Nie. Udział w którejkolwiek części tej inicjatywy jest dobrowolny. Jeśli odmówisz, nie będzie się to wiązało z żadną karą i nie utracisz żadnych świadczeń. Nawet jeśli zdecydujesz się wziąć udział, zawsze możesz zmienić zdanie i poprosić, żeby twoje dane nie były więcej udostępniane. Możesz również wybrać opcję nieotrzymywania informacji o badaniach w przyszłości. Twoja opieka zdrowotna nie ulegnie zmianie niezależnie od tego, czy będziesz brał udział w tej inicjatywie, czy też nie.",
