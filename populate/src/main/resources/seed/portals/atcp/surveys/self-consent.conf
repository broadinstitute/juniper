            "fr" : "Il est peu probable que votre participation à cette étude améliore directement ou immédiatement votre propre état de santé. Cependant, les informations que nous recueillons peuvent faciliter les recherches et permettre un jour d’offrir de meilleures solutions de prévention et de traitement de l’AT. Nous vous tiendrons au courant par l’intermédiaire de notre site Web des découvertes majeures rendues possibles par votre participation. Nous ne serons pas en mesure de vous fournir des informations spécifiques sur vos propres données génétiques. Si, à l’avenir, nous estimons que l’analyse de vos résultats génétiques peut affecter ou modifier votre diagnostic d’AT, nous contacterons votre médecin, si vous nous avez autorisés à le faire.",
            "pl" : "Uczestnictwo w tym badaniu nie będzie miało raczej bezpośredniego ani natychmiastowego wpływu na stan twojego zdrowia. Jednakże dane, które zbieramy, mogą być pomocne w badaniach nad chorobą, aby któregoś dnia znaleźć skuteczniejsze metody leczenia i możliwości jej zapobiegania. Będziemy uaktualniać na naszej stronie kluczowe odkrycia badawcze możliwe dzięki twojemu udziałowi. Nie będziemy mogli dostarczyć ci żadnych konkretnych informacji na temat twoich danych genetycznych. Jeśli w jakimś momencie w przyszłości stwierdzimy, że analiza twoich wyników genetycznych może wpłynąć na twoją diagnozę A-T lub ją zmienić, skontaktujemy się z twoim lekarzem, o ile wcześniej nam na to zezwolisz.",
            "es" : "Es poco probable que su participación en este estudio mejore su salud de forma directa o inmediata. Sin embargo, la información que recopilemos puede ayudar en los proyectos de investigación para que un día en el futuro se pueda brindar a las personas un mejor tratamiento y opciones de prevención de la A-T. Brindaremos novedades en nuestro sitio web sobre los descubrimientos clave de la investigación realizados gracias a su participación. No podremos brindarle ninguna información específica sobre sus propios datos genéticos. Si en algún momento en el futuro creemos que los análisis de sus resultados genéticos podrían tener un impacto o cambiar su diagnóstico de A-T, nos pondremos en contacto con su médico en caso de que usted lo haya aceptado con anticipación.",
            "zh" : "参与这项研究不太可能直接或立即改善自己的健康。 然而，我们收集的信息可能有助于的研究工作，为未来的人们提供更好的A-T治疗和预防选择。 我们将在我们的网站上提供有关您参与的关键研究发现的更新。 我们无法为您提供有关您自己的遗传数据的任何具体信息。 如果将来某个时候，我们认为对您遗传结果的分析可能会影响或改变对您A-T的诊断，如果您事先同意，我们会联系您的医生。",
            "tr" : "Bu çalışmaya katılımın kendi sağlığınızı doğrudan veya hemen iyileştirme olasılığı düşüktür. Ancak topladığımız bilgiler bir gün gelecekteki kişiler için A-T tedavisi ve önleme seçeneklerini daha iyi hale getirebilmek için araştırma çabalarına yardımcı olabilir. Katılımınızın mümkün kıldığı önemli araştırma keşifleri hakkında web sitemizde güncellemeler sağlayacağız. Size kendi genetik verileriniz hakkında herhangi bir özel bilgi sağlayamayacağız. Gelecekte bir noktada genetik sonuçlarınızın analizinin A-T tanınızı etkileyebileceği veya değiştirebileceğini düşünürsek ve eğer irtibat kurulmasını önceden kabul ettiyseniz doktorunuzla irtibat kuracağız."
