          "type" : "html",
          "name" : "consent_agreement_indicates_li1",
          "html" : {
            "de" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Ich gebe meine Zustimmung, dass Forscher die Daten über meinen Gesundheitszustand, meine medizinischen Daten, die Ergebnisse der DNA-Sequenzierung (gemäß Markierung der Kästchen auf der nächsten Seite) sowie sonstige Daten, die ich über diese Plattform bereitgestellt habe, für zukünftige Forschungsstudien, einschließlich noch nicht aufgesetzte Studien, Studien für AT, Studien zu anderen Krankheiten als AT und/oder Studien, die kommerziellen Zwecken dienen, verwenden, unter der Voraussetzung der Überprüfung und Genehmigung durch die AT-Datenzugriffskommission. Diese Daten werden ohne identifizierende Informationen in einem Cloud-Computing-Speicher aufbewahrt, der vom Broad Institute verwaltet wird.\n\n </li>\n <li>\n Ich gebe meine Zustimmung, dass Forscher diese Daten an qualifizierte Forscher in einer Form weiterleiten, dass diese nicht meinen Namen, meine Sozialversicherungsnummer sowie sonstige Informationen, mit denen ich umstandslos identifiziert werden könnte, enthalten, damit diese von qualifizierten Forschern für zukünftige Forschungsstudien, einschließlich noch nicht aufgesetzte Studien, Studien für AT, Studien mit anderen Krankheiten als AT und Studien, die kommerziellen Zwecken dienen, verwendet werden können.\n\n </li>\n </ul>",
            "hi" : "<ul class=\"inner-ul-flat-list\">\n <li>\n शोधकर्ता मेरे द्वारा इस प्लेटफॉर्म के माध्यम से साझा की गई मेरी स्वास्थ्य संबंधी जानकारी, चिकित्सकीय जानकारी, डीएनए अनुक्रमण के परिणामों (जैसा कि अगले पृष्ठ पर चेकबॉक्सों में दर्शाया गया है) तथा किसी भी अन्य डेटा का भविष्य में होने वाले शोध अध्ययनों - जिनमें शामिल हैं ऐसे अध्ययन जिन्हें अभी तक डिजाइन नहीं किया गया है; ए-टी से संबंधित अध्ययन; ए-टी के अलावा अन्य बीमारियों पर आधारित अध्ययन, और/या ऐसे अध्ययन जो वाणिज्यिक प्रयोजनों के लिए हो सकते हैं, के लिए उपयोग कर सकते हैं जो कि ए-टी डेटा एक्सेस कमेटी की समीक्षा एवं अनुमोदन के अधीन है। यह जानकारी ब्रॉड इंस्टीट्यूट द्वारा प्रशासित क्लाउड-कंप्यूटिंग स्टोरेज सिस्टम पर पहचान जानकारी के बिना संग्रहीत की जाएगी।\n\n </li>\n <li>\n शोधकर्ता इस जानकारी को इस तरह से, जिसमें मेरा नाम, सामाजिक सुरक्षा संख्या, या ऐसी कोई अन्य जानकारी शामिल न हो जिसकी मदद से मुझे आसानी से पहचाना जा सके, भविष्य में होने वाले शोध अध्ययन, जिनमें शामिल हैं ऐसे अध्ययन जिन्हें अभी तक डिजाइन नहीं किया गया है, ए-टी से संबंधित अध्ययन; ए-टी के अलावा अन्य बीमारियों पर आधारित अध्ययन, और ऐसे अध्ययन जो वाणिज्यिक प्रयोजनों के लिए हो सकते हैं, करने हेतु अन्य योग्यताप्राप्त शोधकर्ताओं के उपयोग के लिए योग्यताप्राप्त शोधकर्ताओं के साथ साझा कर सकते हैं।\n\n </li>\n </ul>",
            "ru" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Исследователи могут использовать данные о моем здоровье, медицинскую информацию, результаты секвенирования ДНК (как указано в полях для выбора на следующей странице) и любые другие данные, которые я предоставляю через эту платформу, для будущих научных исследований, включая исследования, которые еще не разработаны; исследования, касающиеся A-T; исследования, связанные с заболеваниями, отличными от A-T, и/или исследования, которые могут проводиться в коммерческих целях, подлежащие рассмотрению и утверждению комитетом по доступу к данным A-T. Эти данные без идентификационной информации будут храниться в облачной системе хранения, администрируемой Институтом Броуд (Broad Institute).\n\n </li>\n <li>\n Исследователи могут передавать эти данные другим квалифицированным исследователям без упоминания моего имени, номера социального страхования или любой другой информации, по которой меня можно легко идентифицировать, для проведения будущих исследований, включая исследования, которые еще не разработаны, исследования, касающиеся A-T; исследования, связанные с заболеваниями, отличными от A-T, и исследования, которые могут проводиться в коммерческих целях.\n\n </li>\n </ul>",
            "pt" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Pesquisadores poderão usar minhas informações de saúde, informações médicas, os resultados de sequenciamentos de DNA (como indicado nas caixas de seleção na próxima página) e quaisquer outros dados que eu compartilhar por meio da plataforma em pesquisas futuras, incluindo estudos ainda não elaborados; estudos da A-T; estudos envolvendo doenças diferentes da A-T e/ou estudos que poderão ter fins comerciais, tudo sujeito à análise e aprovação do Comitê de Acesso a Dados de A-T. Essas informações serão armazenadas sem informações identificadoras em um sistema de armazenamento na nuvem administrado pelo Broad Institute.\n\n </li>\n <li>\n Pesquisadores poderão compartilhar essas informações com pesquisadores qualificados de maneira que não inclua meu nome, número de CPF ou qualquer outra informação que possa ser usada para me identificar, para serem usadas por outros pesquisadores qualificados para realizar pesquisas futuras, incluindo estudos ainda não elaborados, estudos da A-T; estudos envolvendo outras doenças diferentes da A-T e estudos que poderão ter fins comerciais.\n\n </li>\n </ul>",
            "ja" : "<ul class=\"inner-ul-flat-list\">\n <li>\n 研究者は、レビューに供され、A-T データアクセス委員会によって承認された、まだデザインされていない研究、A-Tのための研究、A-T以外の疾患に関わる研究、および/または商業目的の可能性がある研究を含む将来の調査研究のために、このプラットホフォームを通して共有される私の健康情報、医学的情報、DNAシークエンシングの結果 (次ページのチェックボックスに示すとおり) およびその他のいずれかのデータを使用します。この情報は、ブロード研究所によって管理されるクラウドコンピュータ保管システムに、個人識別情報を含まずに保管されます。\n\n </li>\n <li>\n 研究者はこの情報を、私の名前、社会保障番号、または私を容易に特定可能なその他のいずれの情報も含まない方法で、適任研究者と共有することで、まだデザインされていない研究、A-Tのための研究、A-T以外の疾患に関わる研究、および商業目的の可能性がある研究を含む将来の調査研究を行うために、他の適任研究者が使用できるようにします。\n\n </li>\n </ul>",
            "en" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Researchers may use my health information, medical information, the results of the DNA sequencing (as indicated in the checkboxes on the next page) and any other data I share via this platform for future research studies - including studies that have not yet been designed; studies for A-T; studies involving diseases other than A-T, and/or studies that may be for commercial purposes, subject to review and approval by the A-T data access committee. This information will be stored without identification information on a cloud-computing storage system administered by Broad Institute.\n\n </li>\n <li>\n Researchers may share this information with qualified researchers in a manner that does not include my name, social security number, or any other information that could be used to readily identify me, to be used by other qualified researchers to perform future research studies, including studies that have not yet been designed, studies for A-T; studies involving diseases other than A-T, and studies that may be for commercial purposes.\n\n </li>\n </ul>",
            "it" : "<ul class=\"inner-ul-flat-list\">\n <li>\n I ricercatori possono utilizzare le mie informazioni sanitarie, le mie informazioni cliniche, i risultati del sequenziamento del DNA (in base a quanto indicato nelle caselle di controllo nella pagina successiva) ed eventuali altri dati che condivido attraverso questa piattaforma per futuri studi di ricerca, compresi studi che non sono ancora stati disegnati, studi sull'A-T, studi su malattie diverse dall'A-T e/o studi che potrebbero avere scopi commerciali, ferme restando la revisione e l'approvazione del comitato per l'accesso ai dati sull'A-T. Queste informazioni saranno conservate senza dati di identificazione su un sistema di archiviazione basato sul cloud computing, amministrato dal Broad Institute.\n\n </li>\n <li>\n I ricercatori possono condividere queste informazioni con ricercatori qualificati, in una maniera che non includa il mio nome, il mio numero di previdenza sociale o qualsiasi altra informazione che possa essere utilizzata per risalire facilmente alla mia identità, affinché vengano utilizzate da altri ricercatori qualificati per eseguire studi di ricerca futuri, compresi studi che non sono ancora stati disegnati, studi sull'A-T, studi su malattie diverse dall'A-T e studi che potrebbero avere scopi commerciali.\n\n </li>\n </ul>",
            "fr" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Les chercheurs peuvent utiliser les informations relatives à ma santé, mes informations médicales, les résultats du séquençage de mon ADN (conformément aux cases cochées à la page suivante) ainsi que toute autre information que je partage par le biais de cette plateforme pour toute étude de recherche ultérieure, y compris celles qui ne sont pas encore définies, portant sur l’AT ou sur des maladies autres que l’AT ou pouvant être menées à des fins commerciales, sous réserve de l’examen et de l’approbation du comité d’accès aux données AT. Ces données seront enregistrées sans information d’identification sur un système de stockage dans le nuage (cloud) informatisé administré par le Broad Institute.\n\n </li>\n <li>\n Les chercheurs peuvent partager ces données avec des chercheurs qualifiés sans y associer mon nom, mon numéro de sécurité sociale ou toute autre information qui pourrait être directement utilisée pour m’identifier, à des fins de recherche ultérieure, y compris dans le cadre d’études qui n’ont pas encore été définies, portant sur l’AT ou sur des maladies autres que l’AT ou pouvant être menées à des fins commerciales.\n\n </li>\n </ul>",
            "pl" : "<ul class=\"inner-ul-flat-list\">\n <li>\n Badacze mogą wykorzystywać moje informacje zdrowotne, informacje medyczne, wyniki sekwencjonowania DNA (wymienione w punktach na następnej stronie) oraz wszystkie inne dane, które udostępnię na tej platformie, do przyszłych badań, wliczając badania, które jeszcze nie zostały opracowane, badania nad A-T, badania nad chorobami innymi niż A-T i/lub badania w celach komercyjnych, które zostaną poddane przeglądowi i ocenie przez radę ds. dostępu do danych platformy A-T. Informacje te będą przechowywane bez danych umożliwiających identyfikację w systemie archiwizowania opartym na przetwarzaniu w chmurze i zarządzanym przez Broad Institute.\n\n </li>\n <li>\n Badacze mogą udostępniać te informacje innym wykwalifikowanym badaczom bez zamieszczania danych umożliwiających moją identyfikację, jak imię i nazwisko, numer ubezpieczenia czy inne, aby mogły być wykorzystywane przez innych badaczy w przyszłych badaniach, wliczając badania, które jeszcze nie zostały opracowane, badania nad A-T, badania nad chorobami innymi niż A-T i/lub badania w celach komercyjnych.\n\n </li>\n </ul>",
