            "fr" : "<h2 class=\"subtitle\">Formulaire de consentement pour la participation à une étude - points clés</h2>\n <span class=\"bold\">est un projet axé sur les patients et supervisé par des partisans de la recherche sur l’ataxie-télangiectasie (AT), qui permettra aux personnes atteintes d’AT et à leurs familles de contribuer à faire évoluer la recherche et le traitement de la maladie en mettant leurs données génétiques et médicales à la disposition des chercheurs du monde entier. Si les familles autorisent également les chercheurs à leur soumettre des questionnaires de suivi, la plateforme permettra à la communauté AT de dialoguer en permanence avec les chercheurs et éventuellement d’accélérer les progrès dans la recherche sur cette maladie. L’objectif ultime de cette initiative est de créer un environnement dans lequel les patients AT et leurs familles partagent leurs données cliniques et génétiques et contrôlent leur accès par des chercheurs pour améliorer la compréhension de la maladie._span</span> est un projet axé sur les patients et supervisé par des partisans de la recherche sur l’ataxie-télangiectasie (AT), qui permettra aux personnes atteintes d’AT et à leurs familles de contribuer à faire évoluer la recherche et le traitement de la maladie en mettant leurs données génétiques et médicales à la disposition des chercheurs du monde entier. Si les familles autorisent également les chercheurs à leur soumettre des questionnaires de suivi, la plateforme permettra à la communauté AT de dialoguer en permanence avec les chercheurs et éventuellement d’accélérer les progrès dans la recherche sur cette maladie. L’objectif ultime de cette initiative est de créer un environnement dans lequel les patients AT et leurs familles partagent leurs données cliniques et génétiques et contrôlent leur accès par des chercheurs pour améliorer la compréhension de la maladie.\n est un projet axé sur les patients et supervisé par des partisans de la recherche sur l’ataxie-télangiectasie (AT), qui permettra aux personnes atteintes d’AT et à leurs familles de contribuer à faire évoluer la recherche et le traitement de la maladie en mettant leurs données génétiques et médicales à la disposition des chercheurs du monde entier. Si les familles autorisent également les chercheurs à leur soumettre des questionnaires de suivi, la plateforme permettra à la communauté AT de dialoguer en permanence avec les chercheurs et éventuellement d’accélérer les progrès dans la recherche sur cette maladie. L’objectif ultime de cette initiative est de créer un environnement dans lequel les patients AT et leurs familles partagent leurs données cliniques et génétiques et contrôlent leur accès par des chercheurs pour améliorer la compréhension de la maladie._note\n",
            "pl" : "<h2 class=\"subtitle\">Formularz zgody na przeprowadzenie badań - główne punkty</h2>\n <span class=\"bold\">jest prowadzona wspólnym wysiłkiem uczestników i nadzorowana przez osoby wspierające badania nad zespołem ataksja-teleangiektazja (A-T). Ma ona na celu wspomóc osoby z A-T i ich rodziny, aby mogły mieć wpływ na badania i leczenie tej choroby poprzez udostępnianie danych genetycznych i informacji o stanie zdrowia badaczom na całym świecie. Jeśli rodziny zgodzą się również na kontakt z nimi w sprawie dodatkowych pytań dotyczących badań, platforma umożliwi społeczności A-T pozostanie w stałym dialogu z badaczami, co może potencjalnie przyspieszyć postęp w badaniach nad A-T. Ostatecznym celem podejmowanych wysiłków jest stworzenie środowiska, w którym społeczność A-T i ich rodziny przekazują swoje dane kliniczne i genetyczne oraz nadzorują przesyłanie tych danych badaczom w celu lepszego zrozumienia tej choroby._span</span> jest prowadzona wspólnym wysiłkiem uczestników i nadzorowana przez osoby wspierające badania nad zespołem ataksja-teleangiektazja (A-T). Ma ona na celu wspomóc osoby z A-T i ich rodziny, aby mogły mieć wpływ na badania i leczenie tej choroby poprzez udostępnianie danych genetycznych i informacji o stanie zdrowia badaczom na całym świecie. Jeśli rodziny zgodzą się również na kontakt z nimi w sprawie dodatkowych pytań dotyczących badań, platforma umożliwi społeczności A-T pozostanie w stałym dialogu z badaczami, co może potencjalnie przyspieszyć postęp w badaniach nad A-T. Ostatecznym celem podejmowanych wysiłków jest stworzenie środowiska, w którym społeczność A-T i ich rodziny przekazują swoje dane kliniczne i genetyczne oraz nadzorują przesyłanie tych danych badaczom w celu lepszego zrozumienia tej choroby.\n jest prowadzona wspólnym wysiłkiem uczestników i nadzorowana przez osoby wspierające badania nad zespołem ataksja-teleangiektazja (A-T). Ma ona na celu wspomóc osoby z A-T i ich rodziny, aby mogły mieć wpływ na badania