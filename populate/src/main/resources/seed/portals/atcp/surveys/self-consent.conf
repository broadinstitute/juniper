            "de" : "Eine direkte oder unmittelbare Verbesserung Ihrer eigenen Gesundheit ist durch eine Teilnahme an dieser Studie unwahrscheinlich. Die von uns gesammelten Daten können jedoch die Forschungsanstrengungen dahingehend unterstützen, dass uns in der Zukunft bessere Möglichkeiten zur Behandlung und Prävention von AT zur Verfügung stehen. Wir stellen die durch Ihre Teilnahme ermöglichten wichtigen Entdeckungen auf unserer Website vor. Wir können Ihnen keine spezifischen Informationen über Ihre eigenen genetischen Daten bereitstellen. Wenn sich in der Zukunft herausstellt, dass sich eine Analyse Ihrer genetischen Ergebnisse auf die Diagnose Ihrer AT-Erkrankung auswirken oder diese ändern könnte, werden wir uns an Ihren Arzt wenden, sofern Sie dazu zuvor Ihre Zustimmung erteilt haben.",
            "hi" : "इस अध्ययन में भाग लेने से आपके स्वास्थ्य में प्रत्यक्ष या त्वरित सुधार होने की संभावना नहीं है। हालांकि, हमारे द्वारा एकत्र की जाने वाली जानकारी भविष्य में कभी लोगों को बेहतर ए-टी उपचार एवं रोकथाम विकल्प प्रदान करने के शोध संबंधी प्रयासों में मदद कर सकती है। हम आपकी भागीदारी की वजह से संभव होने वाली महत्वपूर्ण शोध खोजों के बारे में नवीनतम जानकारी अपनी वेबसाइट पर प्रदान करेंगे। हम आपको आपके आनुवंशिक डेटा के बारे में कोई विशिष्ट जानकारी प्रदान नहीं कर पाएंगे। यदि, भविष्य में किसी समय, हमें लगता है कि आपके आनुवंशिक परिणामों का विश्लेषण, आपके ए-टी के निदान को प्रभावित या परिवर्तित कर सकता है, तो यदि आपने पहले ही इसके लिए सहमति दी है, तो हम आपके चिकित्सक से संपर्क करेंगे।",
