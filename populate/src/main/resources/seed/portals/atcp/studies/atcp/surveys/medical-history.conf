          "html" : {
            "de" : "<div class=\"subtitle subtitle--light\">Dieses Modul enthält Fragen speziell zur Diagnose von Ataxia teleangiectatica (AT).</div>\n Dieses Modul:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n Dauert ca. 30 Minuten.\n\n </li>\n <li>\n Verweist auf die Person mit der AT-Diagnose als „{profile.givenName}“\n\n </li>\n <li>\n Kann jederzeit fortgesetzt und aktualisiert werden, bevor die Umfrage endgültig abgesendet wird.\n\n </li>\n </ul>\n Einmal pro Jahr werden Sie gebeten, Ihr Modul zu aktualisieren.\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n Bei Fragen wenden Sie sich bitte an uns, unter\n <span class=\"bold\">\n +1 954-481-6611 Bei Fragen wenden Sie sich bitte an uns, unter2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> Bei Fragen wenden Sie sich bitte an uns, unter3\n </blockquote>",
            "hi" : "<div class=\"subtitle subtitle--light\">इस मॉड्यूल में आपसे आपके एटैक्सिया-टेलैंजिएक्टसिया (ए-टी) निदान से संबंधित विशिष्ट प्रश्न पूछे जाएँगे।</div>\n कृपया ध्यान दें कि यह मॉड्यूल:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n पूरा होने में लगभग 30 मिनट लगाता है।\n\n </li>\n <li>\n ए-टी से ग्रस्त पाए गए व्यक्ति को '{profile.givenName}' के रूप में संदर्भित करेगा।\n\n </li>\n <li>\n आपके द्वारा सर्वेक्षण प्रस्तुत किए जाने से पहले किसी भी समय फिर से शुरू एवं अद्यतित किया जा सकता है।\n\n </li>\n </ul>\n साल में एक बार, हम आपसे आपके मॉडयूल का अद्यतन करने के लिए कहेंगे।\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n यदि आपके कोई प्रश्न हैं तो कृपया हमसे अग्रांकित पर संपर्क करें\n <span class=\"bold\">\n +1 954-481-6611 यदि आपके कोई प्रश्न हैं तो कृपया हमसे अग्रांकित पर संपर्क करें2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> यदि आपके कोई प्रश्न हैं तो कृपया हमसे अग्रांकित पर संपर्क करें3\n </blockquote>",
            "ru" : "<div class=\"subtitle subtitle--light\">В этом модуле вам будут заданы вопросы о вашем диагнозе атаксии-телеангиэктазии (А-Т).</div>\n Пожалуйста, имейте в виду, что:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n Вам потребуется приблизительно 30 минут для заполнения этого модуля\n\n </li>\n <li>\n Человек с диагнозом А-Т будет обозначен здесь как '{profile.givenName}'.\n\n </li>\n <li>\n Можно возобновить и обновить в любой момент перед отправкой анкеты.\n\n </li>\n </ul>\n Раз в год мы попросим вас обновлять ваш модуль.\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n Если у вас остались какие-либо вопросы, свяжитесь с нами:\n <span class=\"bold\">\n +1 954-481-6611 Если у вас остались какие-либо вопросы, свяжитесь с нами:2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> Если у вас остались какие-либо вопросы, свяжитесь с нами:3\n </blockquote>",
            "pt" : "<div class=\"subtitle subtitle--light\">Esse módulo fará a você perguntas especificamente sobre o seu diagnóstico de ataxia telangiectasia (A-T).</div>\n Observe que este módulo:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n levará aproximadamente 30 minutos;\n\n </li>\n <li>\n refere-se à pessoa com diagnóstico de A-T como '{profile.givenName}.';\n\n </li>\n <li>\n pode ser retomado e atualizado a qualquer momento depois que você enviar a pesquisa.\n\n </li>\n </ul>\n Solicitaremos que você atualize o seu módulo uma vez por ano.\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n Se tiver dúvidas, entre em contato conosco, em\n <span class=\"bold\">\n +1 954-481-6611 Se tiver dúvidas, entre em contato conosco, em2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> Se tiver dúvidas, entre em contato conosco, em3\n </blockquote>",
            "ja" : "<div class=\"subtitle subtitle--light\">このモジュールでは、あなたの毛細血管拡張性運動失調症 (A-T) 診断に特化した質問を行います。</div>\n このモジュールについては、以下にご留意ください。\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n 完了まで約30分を要します。\n\n </li>\n <li>\n A-Tの診断を受けた患者を '{profile.givenName}' とします。\n\n </li>\n <li>\n この調査を提出する前に、いつでも中止/再開したり、アップデートしたりできます。\n\n </li>\n </ul>\n 1年に1回、モジュールのアップデートをお願いします。\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n ご質問がおありの場合は、下記までご連絡ください\n <span class=\"bold\">\n +1 954-481-6611 ご質問がおありの場合は、下記までご連絡ください2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> ご質問がおありの場合は、下記までご連絡ください3\n </blockquote>",
            "en" : "<div class=\"subtitle subtitle--light\">This module will ask you questions specific to your ataxia-telangiectasia (A-T) diagnosis.</div>\n Please note that this module:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n Takes approximately 30 minutes to complete.\n\n </li>\n <li>\n Will refer to the person with the A-T diagnosis as '{profile.givenName}'\n\n </li>\n <li>\n Can be resumed and updated at any time before you submit the survey.\n\n </li>\n </ul>\n Once per year, we will ask you to update your module.\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n If you have any questions, please contact us at \n <span class=\"bold\">\n +1 954-481-6611 If you have any questions, please contact us at 2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> If you have any questions, please contact us at 3\n </blockquote>",
            "it" : "<div class=\"subtitle subtitle--light\">In questo modulo ti saranno poste domande specifiche sulla diagnosi di atassia-teleangectasia (A-T).</div>\n Tieni presente che questo modulo:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n Richiederà circa 30 minuti per la compilazione.\n\n </li>\n <li>\n Farà riferimento alla persona con la diagnosi di A-T come \"{profile.givenName}.\"\n\n </li>\n <li>\n Può essere ripreso e aggiornato in qualsiasi momento prima che il questionario venga inviato.\n\n </li>\n </ul>\n Una volta all'anno, ti chiederemo di aggiornare il tuo modulo.\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n Per qualsiasi domanda contattaci ai seguenti recapiti\n <span class=\"bold\">\n +1 954-481-6611 Per qualsiasi domanda contattaci ai seguenti recapiti2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> Per qualsiasi domanda contattaci ai seguenti recapiti3\n </blockquote>",
            "fr" : "<div class=\"subtitle subtitle--light\">Ce module va vous poser des questions sur votre diagnostic d’ataxie-télangiectasie (AT).</div>\n Veuillez noter les points suivants concernant ce module:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n Environ 30 min seront nécessaires pour répondre à toutes les questions.\n\n </li>\n <li>\n La personne diagnostiquée d’une AT est désignée par «{profile.givenName}».\n\n </li>\n <li>\n Le module peut être repris et mis à jour à tout moment avant sa soumission.\n\n </li>\n </ul>\n Une fois par an, nous vous demanderons de mettre votre module à jour.\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n Si vous avez des questions, veuillez nous contacter à l’adresse\n <span class=\"bold\">\n +1 954-481-6611 Si vous avez des questions, veuillez nous contacter à l’adresse2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> Si vous avez des questions, veuillez nous contacter à l’adresse3\n </blockquote>",
            "pl" : "<div class=\"subtitle subtitle--light\">W tym module znajdują się pytania dotyczące rozpoznanego u ciebie zespołu ataksja-teleangiektazja (A-T).</div>\n Pamiętaj, że w przypadku tego modułu:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n wypełnienie kwestionariusza zajmuje około 30 minut;\n\n </li>\n <li>\n osoba ze zdiagnozowanym A-T będzie w nim nazywana „{profile.givenName}”;\n\n </li>\n <li>\n wypełnianie kwestionariusza można wznowić i uaktualniać dane w dowolnej chwili przed wysłaniem go;\n\n </li>\n </ul>\n Raz w roku będziemy prosili o uaktualnienie danych w module.\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n W razie pytań prosimy o kontakt pod:\n <span class=\"bold\">\n +1 954-481-6611 W razie pytań prosimy o kontakt pod:2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> W razie pytań prosimy o kontakt pod:3\n </blockquote>",
            "es" : "<div class=\"subtitle subtitle--light\">En este módulo deberá responder preguntas específicas sobre su diagnóstico de ataxia telangiectasia (A-T).</div>\n Tenga en cuenta que este módulo:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n le tomará alrededor de 30 minutos para completarlo;\n\n </li>\n <li>\n se refiere a la persona diagnosticada con A-T como '{profile.givenName}'\n\n </li>\n <li>\n puede reanudarse y actualizarse en cualquier momento antes de enviar la encuesta.\n\n </li>\n </ul>\n Una vez al año, le pediremos que actualice el módulo.\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n Si tiene alguna pregunta, póngase en contacto con nosotros en\n <span class=\"bold\">\n +1 954-481-6611 Si tiene alguna pregunta, póngase en contacto con nosotros en2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> Si tiene alguna pregunta, póngase en contacto con nosotros en3\n </blockquote>",
            "zh" : "<div class=\"subtitle subtitle--light\">本单元将询问您特定的共济失调性毛细血管扩张症（A-T）诊断的问题。</div>\n 请注意，本单元：\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n 大约需要30分钟完成。\n\n </li>\n <li>\n 将诊断A-T的人称为'{profile.givenName}。'\n\n </li>\n <li>\n 在您提交调查之前，可以随时恢复和更新。\n\n </li>\n </ul>\n 每年一次，我们将要求您更新您的模块。\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n 如果您有任何疑问，请联系我们：\n <span class=\"bold\">\n +1 954-481-6611 如果您有任何疑问，请联系我们：2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> 如果您有任何疑问，请联系我们：3\n </blockquote>",
            "tr" : "<div class=\"subtitle subtitle--light\">Bu modül size özellikle ataksi telenjiektazi (A-T) tanınız hakkında sorular soracaktır.</div>\n Lütfen bu modül hakkında şunlara dikkat edin:\n\n \n <ul class=\"inner-ul-flat-list\">\n <li>\n Tamamlanması yaklaşık 30 dakika sürer.\n\n </li>\n <li>\n A-T tanısı olan kişiden '{profile.givenName}' olarak bahseder.\n\n </li>\n <li>\n Anketi göndermenizden önce herhangi bir zaman tekrar başlanıp güncellenebilir.\n\n </li>\n </ul>\n Yılda bir kez modülünüzü güncellemenizi isteyeceğiz.\n\n \n\n <blockquote class=\"MedicalBottomBar\">\n Sorularınız olursa lütfen şu numaradan bizimle iletişime geçin:\n <span class=\"bold\">\n +1 954-481-6611 Sorularınız olursa lütfen şu numaradan bizimle iletişime geçin:2 <a class=\"link-black\" href=\"mailto:support@atfamilies.org\">support@atfamilies.org</a>\n </span> Sorularınız olursa lütfen şu numaradan bizimle iletişime geçin:3\n </blockquote>"
