        "name" : "title_p1",
        "html" : {
          "de" : "<h2 class=\"subtitle subtitle--light\">Unsere Ärzte kontaktieren ggf. den Arzt {profile.givenName} hinsichtlich Informationen über die Daten von {profile.givenName} (falls eine diesbezügliche Einverständniserklärung vorliegt) oder um die AT-Diagnose zu bestätigen. Damit dies möglich ist, füllen Sie bitte folgendes Formular mit den Informationen des Arztes von {profile.givenName} aus (der Arzt, der für die Hauptbetreuung von {profile.givenName} verantwortlich ist).</h2>",
          "hi" : "<h2 class=\"subtitle subtitle--light\">हमारे कर्मचारी {profile.givenName} के डेटा के बारे में जानकारी के साथ (यदि आपने इसके लिए सहमति दी है) या ए-टी के निदान की पुष्टि करने के लिए {profile.givenName} के चिकित्सक से संपर्क कर सकते हैं। इसे सक्षम करने के लिए, कृपया निम्नलिखित प्रपत्र में {profile.givenName} के चिकित्सक की जानकारी भरें (वह चिकित्सक जो {profile.givenName} की देखभाल में सर्वाधिक महत्वपूर्ण भूमिका निभाता है)।</h2>",
          "ru" : "<h2 class=\"subtitle subtitle--light\">Наши сотрудники могут обратиться к врачу {profile.givenName} с информацией о данных {profile.givenName} (если вы согласились на это) или для подтверждения диагноза A-T. Для этого, пожалуйста, заполните следующую форму с информацией о враче {profile.givenName} (врач, который играет главную роль в уходе за {profile.givenName}).</h2>",
          "pt" : "<h2 class=\"subtitle subtitle--light\">Nossa equipe pode entrar em contato com o médico de {profile.givenName} com informações sobre os dados de {profile.givenName} (caso você tenha consentido com isso) ou para confirmar o diagnóstico de A-T. Para possibilitar isso, preencha o questionário a seguir com as informações do médico de {profile.givenName} (o principal médico que trata de {profile.givenName}.</h2>",
          "ja" : "<h2 class=\"subtitle subtitle--light\">私たちのスタッフは、{profile.givenName}のデータ (あなたがそれを同意した場合) についての情報と共に、またはA-Tの診断を確認するために、{profile.givenName}の担当医に連絡する可能性があります。それを可能にするため、{profile.givenName}の担当医 ({profile.givenName}の治療に最も中心的な役割を果たしている医師) についての情報を以下のフォームに記入してください。</h2>",
          "en" : "<h2 class=\"subtitle subtitle--light\">Our staff may contact {profile.givenName}'s doctor with information about {profile.givenName}'s data (if you so consented) or to confirm the A-T diagnosis. To enable that, please complete the following form with {profile.givenName}'s physician's information (the doctor who plays the most central role in {profile.givenName}'s care.</h2>",
          "it" : "<h2 class=\"subtitle subtitle--light\">Il nostro personale potrebbe contattare il medico di {profile.givenName} per informazioni sui dati di {profile.givenName} (se hai fornito il consenso in tal senso) o per confermare la diagnosi di A-T. Per consentire ciò, compila il seguente modulo con i dati del medico di {profile.givenName} (il medico che svolge il ruolo principale nell'assistenza a {profile.givenName}).</h2>",
          "fr" : "<h2 class=\"subtitle subtitle--light\">Notre personnel peut contacter le médecin de {profile.givenName} au sujet des informations sur les données de {profile.givenName} (si vous avez accepté que nous le fassions) ou pour confirmer le diagnostic AT. Pour ce faire, veuillez remplir le formulaire suivant avec les coordonnées du médecin de {profile.givenName} (celui qui supervise le plus le traitement de {profile.givenName}).</h2>",
          "pl" : "<h2 class=\"subtitle subtitle--light\">Nasz personel może kontaktować się z lekarzem uczestnika {profile.givenName}w sprawie danych uczestnika {profile.givenName}(jeżeli udzielił zgody) lub potwierdzenia diagnozy A-T. Aby było to możliwe, wypełnij poniższy formularz, wpisując dane lekarza uczestnika {profile.givenName} (lekarza, który sprawuje główną opiekę nad uczestnikiem {profile.givenName}).</h2>",
          "es" : "<h2 class=\"subtitle subtitle--light\">Nuestro personal puede contactar al médico de {profile.givenName} con información sobre los datos de {profile.givenName} (si ha dado su consentimiento) o para confirmar el diagnóstico de A-T. Para habilitarlo, complete el siguiente formulario con la información del médico de {profile.givenName} (el doctor que cumpla el papel más importante en la atención de {profile.givenName}).</h2>",
          "zh" : "<h2 class=\"subtitle subtitle--light\">我们的工作人员可以联系 {profile.givenName}的医生了解 {profile.givenName}的数据的信息（如果您同意）或确认A-T诊断。 为了实现这一点，请填写以下表格与 {profile.givenName}的医生的信息（在 {profile.givenName}的照护中扮演最重要角色的医生。</h2>",
          "tr" : "<h2 class=\"subtitle subtitle--light\">Personelimiz {profile.givenName} doktoruyla {profile.givenName} verileri hakkında bilgiyle (buna olur verdiyseniz) veya A-T tanısını doğrulamak için irtibat kurabilir. Bunu mümkün kılmak üzere lütfen aşağıdaki forma {profile.givenName} doktorunun bilgilerini doldurun ({profile.givenName} bakımında en temel rolü oynayan doktor).</h2>"
        }
