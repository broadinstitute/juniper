databaseChangeLog:
  - changeSet:
      id: "support_repeatable_nested_questions"
      author: connorlbark
      changes:
          - addColumn:
              tableName: survey_question_definition
              columns:
              - column:
                  name: repeatable
                  type: boolean
                  defaultValue: false
              - column:
                  name: max_repeats
                  type: int
                  constraints:
                      nullable: true
              - column:
                  name: parent_question_stable_id
                  type: text
                  constraints:
                      nullable: true
          - addColumn:
              tableName: answer
              columns:
              - column:
                  name: question_stable_id_path
                  type: text
                  constraints:
                      nullable: true
          - sql:
              sql: "UPDATE answer SET question_stable_id_path = question_stable_id"

