databaseChangeLog:
  - changeSet:
      id: "admin_tasks"
      author: dbush
      changes:
        - createTable:
            tableName: admin_task
            columns:
              - column: &idColumn
                  { name: id, type: uuid, defaultValueComputed: gen_random_uuid(), constraints: { nullable: false, primaryKey: true } }
              - column: &createdAt
                  { name: created_at, type: datetime, constraints: { nullable: false } }
              - column: &lastUpdatedAt
                  { name: last_updated_at, type: datetime, constraints: { nullable: false } }
              - column: { name: status, type: text, constraints: { nullable: false }}
              - column: { name: completed_at, type: datetime }
              - column: { name: task_type, type: text, constraints: { nullable: false }}
              - column: { name: summary, type: text, constraints: { nullable: false } }
              - column: { name: disposition_note, type: text }
              - column: { name: kit_request_id, type: uuid, constraints:
                { foreignKeyName: fk_admin_task_kit_request, references: kit_request(id) }
              }
              - column: { name: participant_note_id, type: uuid, constraints:
                { foreignKeyName: fk_admin_task_participant_note, references: participant_note(id) }
              }
              - column: { name: enrollee_id, type: uuid, constraints:
                { foreignKeyName: fk_admin_task_enrollee, references: enrollee(id) }
              }
              - column: { name: creating_admin_user_id, type: uuid, constraints:
                { foreignKeyName: fk_admin_task_creating_admin_user, references: admin_user(id) }
              }
        - createIndex: # we'll want to show people lists of tasks they created
            tableName: admin_task
            indexName: idx_admin_task_creating_admin_user_id
            columns:
              - column:
                  descending: true
                  name: creating_admin_user_id
        - createIndex: # enable quick showing of all tasks for an enrollee
            tableName: admin_task
            indexName: idx_admin_task_enrollee_id
            columns:
              - column:
                  descending: true
                  name: enrollee_id
        - createIndex: # enable quick showing of whether a given note has an associated task
            tableName: admin_task
            indexName: idx_admin_task_participant_note_id
            columns:
              - column:
                  descending: true
                  name: participant_note_id
        - createIndex: # enable quick showing of whether a given kit has an associated task
            tableName: admin_task
            indexName: idx_admin_task_kit_request_id
            columns:
              - column:
                  descending: true
                  name: kit_request_id

