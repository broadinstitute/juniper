databaseChangeLog:
  - changeSet:
      id: admin_tasks_to_participant_tasks
      author: mbemis
      changes:
        - sql:
            sql: "INSERT INTO participant_task
                    (created_at, last_updated_at, completed_at, status, study_environment_id, task_type, blocks_hub, portal_participant_user_id, participant_note_id, assigned_admin_user_id)
                  SELECT at.created_at, at.last_updated_at, at.completed_at, at.status, at.study_environment_id, 'ADMIN_NOTE', false, null, at.participant_note_id, at.assigned_admin_user_id
                  FROM admin_task at;"