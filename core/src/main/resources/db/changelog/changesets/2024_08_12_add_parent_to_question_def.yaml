databaseChangeLog:
  - changeSet:
      id: "portal_change_record_fields"
      author: dbush
      changes:
        - addColumn:
            tableName: survey_question_definition
            columns:
              - column:
                  name: parent_stable_id
                  type: "text"
                  constraints:
                    nullable: true
              - column:
                  name: repeatable
                  type: "boolean"
                  constraints:
                      nullable: true
                  defaultValueBoolean: false
