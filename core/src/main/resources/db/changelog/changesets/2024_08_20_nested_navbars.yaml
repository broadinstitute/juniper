databaseChangeLog:
  - changeSet:
      id: "nested_navbars"
      author: connorlbark
      changes:
        - addColumn:
            tableName: navbar_item
            columns:
              - column:
                  name: html_page_path
                  type: text
                  constraints:
                    nullable: true
        - addColumn:
            tableName: navbar_item
            columns:
              - column:
                  name: parent_navbar_item_id
                  type: uuid
                  constraints:
                    nullable: true
        - sql:
            sql: "UPDATE navbar_item SET html_page_path = (SELECT path FROM html_page WHERE id = html_page_id) WHERE html_page_id IS NOT NULL"
        - dropColumn:
            tableName: navbar_item
            columnName: html_page_id
