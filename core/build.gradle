plugins {
    id 'bio.terra.java-spring-conventions'
    id 'bio.terra.java-library-conventions'
    id "io.freefair.lombok" version "6.5.1"
    id 'java'
    id 'org.liquibase.gradle' version '2.1.0'
}

group = 'bio.terra.pearl.core'
version = '0.0.1-SNAPSHOT'

dependencies {
    implementation 'bio.terra:terra-common-lib'
    implementation 'org.springframework.boot:spring-boot-starter:2.7.5'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.0'
    implementation group: 'org.jdbi', name: 'jdbi3-spring5', version: '3.34.0'
    implementation group: 'org.jdbi', name: 'jdbi3-sqlobject', version: '3.34.0'
    implementation group: 'org.jdbi', name: 'jdbi3-postgres', version: '3.34.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.7.5'
    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation 'org.broadinstitute.dsde.workbench:sam-client_2.13:0.1-9867891-SNAP'
    implementation 'org.liquibase:liquibase-core:4.17.2'
    implementation 'org.yaml:snakeyaml:1.33'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'

    liquibaseRuntime 'org.liquibase:liquibase-core'
    liquibaseRuntime 'info.picocli:picocli:4.6.1'
    liquibaseRuntime 'org.postgresql:postgresql'
    liquibaseRuntime 'ch.qos.logback:logback-classic'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
}

test {
    useJUnitPlatform ()
}

