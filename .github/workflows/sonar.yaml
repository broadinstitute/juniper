name: Sonar
on: workflow_dispatch

jobs:
  sonar-java:
    name: SonarCloud Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Scan via gradle
        run: >-
          ./gradlew
          --build-cache
          -x test
          -x spotlessJava
          -x spotlessJavaApply
          -x spotlessJavaCheck
          -x spotlessCheck
          -x spotlessApply
          build sonar -info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


  sonar-typescript:
    name: SonarCloud ui-admin
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subproject: ['ui-admin', 'ui-participant']

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Scan ${{ matrix.subproject }} via sonarcloud-github-action
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ github.workspace }}/${{ matrix.subproject }}
          args: >
              -Dsonar.projectName=juniper-${{ matrix.subproject }}
              -Dsonar.organization=dsp-appsec
              -Dsonar.projectKey=broadinstitute_juniper-${{ matrix.subproject }}
              -Dsonar.verbose=true
