name: Node.js CI

on: [push]

jobs:
  build:
    defaults:
      run:
        working-directory: ui-participant
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
