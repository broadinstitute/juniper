name: 'Test Report'

on:
  workflow_run:
    workflows: ['Java CI Test']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: JUnit Tests
          path: /**/build/test-results/test/*.xml
          reporter: java-junit
